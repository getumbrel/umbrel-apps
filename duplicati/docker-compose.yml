version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: duplicati_duplicati_1
      APP_PORT: 8200
      PROXY_AUTH_ADD: "false"
  
  duplicati:
    image: duplicati/duplicati:2.2.0.0@sha256:c928bba99739e9702d7590a9c869980d343feee537e6494b7c8323ce897f7270
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${UMBREL_ROOT}/data/storage:/umbrel
    environment:
      DUPLICATI__WEBSERVICE_PORT: "8200"
      DUPLICATI__WEBSERVICE_INTERFACE: "any"
      DUPLICATI__WEBSERVICE_PASSWORD: "${APP_PASSWORD}"
      DUPLICATI__WEBSERVICE_ALLOWED_HOSTNAMES: "*"

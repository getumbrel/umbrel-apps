releaseNotes: >-
  This release brings exciting new features and improvements to Duplicati:


  New user interface:
    - Completely rewritten for better user experience
    - Option to switch between old and new interfaces


  New cloud service support:
    - Added pCloud, Filen, and Filejump
    - New SMB backend for direct Windows share connections


  Improved functionality:
    - New restore flow for faster restores
    - Remote source support for S3, IDrive, SSH, and CIFS
    - Archive attributes support for AWS S3 and Azure Blob Storage
    - Updated throttle logic for more efficient backups


  ‚ö†Ô∏è Important changes:
    - Database format updates (Settings v9, Backup v17)
    - New default data folder locations for service/daemon installations
    - Removed Sia backend, Mega backend marked as unmaintained


  Full release notes can be found at https://github.com/duplicati/duplicati/releases

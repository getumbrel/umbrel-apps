version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: wikijs_server_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
  
  server:
    user: "1000:1000"
    image: linuxserver/wikijs:2.5.312@sha256:e76f38d59374990cb9cad7c2f1bfc3aba9cc2dc35c79f16f7fa7a24f5255fbe4
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_DATA_DIR}/repo:/app/wiki/data/repo
      - ${APP_DATA_DIR}/config:/config

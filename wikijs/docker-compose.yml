version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: wikijs_server_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
  
  server:
    image: linuxserver/wikijs:2.5.294@sha256:e9f79a619fb0da03dc2e20d1543a02eb655f09a1a112c6998ebd584ada533d66
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_DATA_DIR}/config:/config
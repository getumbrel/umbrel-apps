version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: wikijs_server_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
  
  server:
    user: "1000:1000"
    image: linuxserver/wikijs:2.5.310@sha256:e27fa6c00447779c8e1b81ba1671ae38ee4969b0d55fbea474731fb3aa835dd2
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_DATA_DIR}/repo:/app/wiki/data/repo
      - ${APP_DATA_DIR}/config:/config

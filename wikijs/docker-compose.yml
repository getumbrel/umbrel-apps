version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: wikijs_server_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
  
  server:
    user: "1000:1000"
    image: linuxserver/wikijs:2.5.311@sha256:49a58a48890cc081db59afc718d75a4f9af866faacfa4af4a6d48cd9d4852ec3
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_DATA_DIR}/repo:/app/wiki/data/repo
      - ${APP_DATA_DIR}/config:/config

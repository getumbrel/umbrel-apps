releaseNotes: >-
  This is a maintenance release which introduces an interface to DARC's DCL service to sync QSO data into DCL.


  Key highlights in this release include:
    - Added custom date format in contest logging
    - Added batch edit QSL method in the Advanced Logbook
    - Added interfacing with the DARC Awardportal called "DCL"
    - Added a function to import POTA references from a hunter log in ADIF format
    - Added WAPC award
    - Updated OQRS to work for multi-users


  Full release notes can be found at https://github.com/wavelog/wavelog/releases

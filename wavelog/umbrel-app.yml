releaseNotes: >-
  This is the 2nd anniversary release with significant performance improvements and new features.


  Key highlights include:
    - Completely refactored DXCC lookup for faster and more reliable identification
    - Session handling now uses HMAC SHA256 instead of bcrypt for significantly faster performance
    - New caching system supporting Redis, Memcached, and APCu in addition to file-based caching
    - Added automatic garbage collector for expired cache files
    - Enhanced Advanced Logbook with improved column and map options, sort order controls, and batch editing capabilities
    - Added silent hybrid websocket connection for third-party tools
    - Improved satellite handling, especially for satellites not yet supported by LoTW
    - Added callsign filter in the gridsquare map
    - Fixed various issues with LoTW certificate uploads and password-protected certificates
    - Added rate limiting for APIs
    - Improved Clublog interface
    - Various performance optimizations for QSO saving, dashboard, and logbook overview


  Full release notes can be found at https://github.com/wavelog/wavelog/releases

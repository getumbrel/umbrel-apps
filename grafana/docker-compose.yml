version: "3.7"

services:
  
  app_proxy:
    environment:
      APP_HOST: grafana_web_1
      APP_PORT: 3000
      PROXY_AUTH_WHITELIST: "/api/*"
      
  web:
    image: grafana/grafana:12.3.2@sha256:ba93c9d192e58b23e064c7f501d453426ccf4a85065bf25b705ab1e98602bfb1
    user: 1000:1000
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/var/lib/grafana

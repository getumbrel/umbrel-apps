version: "3.7"

services:
  
  app_proxy:
    environment:
      APP_HOST: grafana_web_1
      APP_PORT: 3000
      PROXY_AUTH_WHITELIST: "/api/*"
      
  web:
    image: grafana/grafana:12.3.0@sha256:70d9599b186ce287be0d2c5ba9a78acb2e86c1a68c9c41449454d0fc3eeb84e8
    user: 1000:1000
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/var/lib/grafana

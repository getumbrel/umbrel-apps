version: "3.7"

services:
  
  app_proxy:
    environment:
      APP_HOST: grafana_web_1
      APP_PORT: 3000
      PROXY_AUTH_WHITELIST: "/api/*"
      
  web:
    image: grafana/grafana:12.1.0@sha256:6ac590e7cabc2fbe8d7b8fc1ce9c9f0582177b334e0df9c927ebd9670469440f
    user: 1000:1000
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/var/lib/grafana

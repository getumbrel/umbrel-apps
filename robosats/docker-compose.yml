version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: robosats_web_1
      APP_PORT: 12596

  web:
    image: recksato/robosats-client:v0.8.1-alpha@sha256:f158d1537890dca75c0ee9c0607491c9fa4138a3ed1cd5db74057e4411d95bbe
    restart: on-failure
    stop_grace_period: 1m
    init: true
    environment:
      TOR_PROXY_IP: ${TOR_PROXY_IP}
      TOR_PROXY_PORT: ${TOR_PROXY_PORT}
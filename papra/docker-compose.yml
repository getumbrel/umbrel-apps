services:
  app_proxy:
    environment:
      APP_HOST: papra_server_1
      APP_PORT: 1221
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: ghcr.io/papra-hq/papra:26.0.0-rootless@sha256:e41d2237a59b072063e4059a85492cb11fe4aefb706851becbbce88c7c2ae072
    user: 1000:1000
    restart: on-failure
    environment:
      - AUTH_SECRET=${APP_SEED}
      - APP_BASE_URL=http://${DEVICE_DOMAIN_NAME}:8112
    volumes:
      - ${APP_DATA_DIR}/data:/app/app-data

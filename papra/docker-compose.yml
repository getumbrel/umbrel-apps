services:
  app_proxy:
    environment:
      APP_HOST: papra_server_1
      APP_PORT: 1221
      PROXY_AUTH_ADD: 'false'

  server:
    image: ghcr.io/papra-hq/papra:25.10.0-rootless@sha256:1efc95f08e8fc71803830faa1b11a6461975e96d9f99ba05cc5de77cb9446dd9
    restart: on-failure
    environment:
      - AUTH_SECRET=${APP_SEED}
      - APP_BASE_URL=http://${DEVICE_DOMAIN_NAME}:8112
    volumes:
      - ${APP_DATA_DIR}/data:/app/app-data
    user: 1000:1000

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: nostrudel_web_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  cors:
    image: ghcr.io/hzrd149/docker-cors-anywhere:0.4.5
    environment:
      CORSANYWHERE_REQUIRE_HEADERS: "host"
  web:
    image: ghcr.io/hzrd149/nostrudel:0.38.2
    restart: on-failure
    stop_grace_period: 1m
    init: true
    depends_on:
      - cors
    environment:
      CORS_PROXY: cors:8080

releaseNotes: >-
  This release brings significant improvements and new features including scanner enhancements, native scrobble history tracking, user administration CLI commands, and two new themes (SquiddiesGlass and AMusic).


  Key highlights include:
    - Selective folder scanning and file system watcher improvements for better performance
    - Native scrobble/listen history tracking to record your listening habits
    - New CLI commands for user management from the terminal
    - Two new themes: SquiddiesGlass and AMusic (Apple Music inspired)
    - Improved playlist handling with cross-library relative path support
    - Enhanced artist information with Deezer integration for bios, top tracks, and related artists
    - Multiple translation updates and UI improvements


  Full release notes are found at https://github.com/navidrome/navidrome/releases

releaseNotes: >-
  This release introduces a major rewrite of the experimental Plugin System with multi-language support, a pure-Go metadata extractor, and the new Instant Mix feature for generating playlists of similar songs.


  Key highlights include:
    - WebAssembly-based plugin system supporting Go, Rust, Python, and JavaScript with a new configuration UI
    - Pure-Go metadata extractor as an alternative to FFmpeg, simplifying cross-platform builds
    - Instant Mix feature that generates playlists of similar songs based on a selected track
    - New Nautiline-like theme and improvements to existing themes
    - Support for multiple languages when fetching metadata from Last.fm and Deezer
    - Composer field added to table views
    - Improved playlist handling with better M3U import and case-insensitive sorting
    - Security fixes for potential XSS and DoS vulnerabilities
    - Multiple translation updates and UI improvements


  Full release notes are found at https://github.com/navidrome/navidrome/releases

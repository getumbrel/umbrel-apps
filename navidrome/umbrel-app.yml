path: ""
permissions:
  - STORAGE_DOWNLOADS
releaseNotes: >-
  This update expands ListenBrainz integration with artist URLs and top/similar songs, adds OpenSubsonic readonly and validUntil properties for playlists, and includes several bug fixes for the UI, scanner, and plugin system.


  Key improvements include:
    - Enhanced ListenBrainz integration with artist URLs, top songs, and similar songs support
    - OpenSubsonic playlist properties for readonly and validUntil fields
    - Fixed Last.fm URL handling and biographies rendering on artist page
    - Fixed Nautiline theme font path
    - Improved lyrics preservation in scanner
    - Better error handling in plugin system


  Full release notes are found at https://github.com/navidrome/navidrome/releases

version: "3.8"
services:
  app_proxy:
    environment:
      APP_HOST: katal_app_1
      APP_PORT: 6798

  app:
    image: ghcr.io/besoeasy/katal:0.1.0@sha256:138d3066ae0d387a8cb22b55d38bfcc21cebcaea0064ed3e32fda94eb01d4915
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    environment:
      - NODE_ENV=production
      - SMBPORT=4445
    ports:
      - "6799:6799"
      - "4445:4445"
      - "59123:59123"
    volumes:
      - ${APP_DATA_DIR}/data/app:/tmp/katal

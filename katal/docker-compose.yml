version: "3.8"
services:
  app_proxy:
    environment:
      APP_HOST: katal_app_1
      APP_PORT: 6798

  app:
    image: ghcr.io/besoeasy/katal:0.0.5@sha256:105efe56c862e155bd6bf9edaabc552b81da4d079399a82dcf77588bbf6d065e
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 5m
    environment:
      - NODE_ENV=production
    ports:
      - "6798:6798"
      - "6799:6799"
      - "445:445"
      - "59123:59123"
    volumes:
      - ${APP_DATA_DIR}/data/app:/tmp/katal

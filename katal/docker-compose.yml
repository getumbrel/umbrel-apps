version: "3.8"
services:
  app_proxy:
    environment:
      APP_HOST: katal_app_1
      APP_PORT: 6798

  app:
    image: ghcr.io/besoeasy/katal:0.0.9@sha256:eb5befb6a848cb791e7d8accb7ca92b13e177b737db0810740dacea5b8ba1f05
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 15m
    environment:
      - NODE_ENV=production
      - SMBPORT=4450
    ports:
      - "6799:6799"
      - "4445:4445"
      - "59123:59123"
    volumes:
      - ${APP_DATA_DIR}/data/app:/tmp/katal

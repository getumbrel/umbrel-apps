version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: jotty_web_1
      APP_PORT: "3000"

  web:
    image: ghcr.io/fccview/jotty:1.18.1@sha256:903b7dc783994560b6473a8bbbc86df86925df21d6d6c13f83ac958c05d29c2d
    user: "1000:1000"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/app:/app/data
      - ${APP_DATA_DIR}/data/config:/app/config
      - ${APP_DATA_DIR}/data/cache:/app/.next/cache
    environment:
      - NODE_ENV=production

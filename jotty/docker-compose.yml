version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: jotty_web_1
      APP_PORT: "3000"

  web:
    image: ghcr.io/fccview/jotty:1.15.2@sha256:60c37c2e9ef6731b321c4f7352c1cd1fa8ccc44d3efdb1ef8861a8931ca25a42
    user: "1000:1000"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/app:/app/data
      - ${APP_DATA_DIR}/data/config:/app/config
      - ${APP_DATA_DIR}/data/cache:/app/.next/cache
    environment:
      - NODE_ENV=production

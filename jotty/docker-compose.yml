version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: jotty_web_1
      APP_PORT: "3000"

  web:
    image: ghcr.io/fccview/jotty:1.18.0@sha256:9bfbb974bf09f9112865c2e71bb6378ad833171037dbf71fed8a164fd0fb203c
    user: "1000:1000"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/app:/app/data
      - ${APP_DATA_DIR}/data/config:/app/config
      - ${APP_DATA_DIR}/data/cache:/app/.next/cache
    environment:
      - NODE_ENV=production

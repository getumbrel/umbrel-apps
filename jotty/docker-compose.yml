version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: jotty_web_1
      APP_PORT: "3000"

  web:
    image: ghcr.io/fccview/jotty:1.10.1@sha256:dddca0bed6eefe8ecfeb2286ad76fe529777aac1877fb8adabe86ede6daa2667
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/app:/app/data
      - ${APP_DATA_DIR}/data/config:/app/config
      - ${APP_DATA_DIR}/data/cache:/app/.next/cache
    environment:
      - NODE_ENV=production

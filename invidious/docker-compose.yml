version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_INVIDIOUS_IP
      APP_PORT: 3000

  web:
    image: ceramicwhite/invidious:0.20.1@sha256:03428897ccbb999a3049085e0edeb3f82b71998871db0dd290a407d02e2d98cd
    restart: on-failure
    stop_grace_period: 1m
    user: "1000:1000"
    init: true
    environment:
      INVIDIOUS_CONFIG: |
        db:
          dbname: invidious
          user: umbrel
          password: moneyprintergobrrr
          host: $APP_INVIDIOUS_DB_IP
          port: 5432
        check_tables: true
        external_port: $APP_INVIDIOUS_PORT
        statistics_enabled: true
    healthcheck:
      disable: true
    depends_on:
      - postgres
    networks:
      default:
        ipv4_address: $APP_INVIDIOUS_IP

  postgres:
    image: ceramicwhite/invidious-postgres:v13.7@sha256:c00e3e0d05cfb2c2338c6c4a58eecb132817ae6893f1cceab361e6b3ff92a537
    restart: on-failure
    # This needs to run as root for migrations to succeed
    # user: "1000:1000"
    stop_grace_period: 1m
    init: true
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: umbrel
      POSTGRES_PASSWORD: moneyprintergobrrr
    networks:
      default:
        ipv4_address: $APP_INVIDIOUS_DB_IP

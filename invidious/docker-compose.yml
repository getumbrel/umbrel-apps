version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_INVIDIOUS_IP
      APP_PORT: 3000

  web:
    image: ceramicwhite/invidious:0.20.1@sha256:03428897ccbb999a3049085e0edeb3f82b71998871db0dd290a407d02e2d98cd
    restart: on-failure
    stop_grace_period: 1m
    user: "1000:1000"
    init: true
    environment:
      INVIDIOUS_CONFIG: |
        db:
          dbname: invidious
          user: umbrel
          password: moneyprintergobrrr
          host: postgres
          port: 5432
        check_tables: true
        external_port: $APP_INVIDIOUS_PORT
        domain: http://${DEVICE_HOSTNAME}.local
        statistics_enabled: true
    healthcheck:
      disable: true
    depends_on:
      - postgres
    networks:
      default:
        ipv4_address: $APP_INVIDIOUS_IP

  postgres:
    image: docker.io/library/postgres:14@sha256:befb4cdc1d944bd89784b9caa287cf025f0720f9a02436038124163accd177dc
    restart: on-failure
    stop_grace_period: 1m
    #user: "1000:1000"
    init: true
    volumes:
      - ${APP_DATA_DIR}/data/postgresdata:/var/lib/postgresql/data
      - ${APP_DATA_DIR}/data/config/sql:/config/sql
      - ${APP_DATA_DIR}/data/config/init-invidious-db.sh:/docker-entrypoint-initdb.d/init-invidious-db.sh
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: umbrel
      POSTGRES_PASSWORD: moneyprintergobrrr
    healthcheck:
      disable: true
    networks:
      default:
        ipv4_address: $APP_INVIDIOUS_DB_IP

releaseNotes: >-
  Key highlights in this release:
    - Multi-format book support with audiobooks, dedicated player, streaming playback, and session tracking
    - Duplicate book detection and merge tool to combine duplicates and manage formats
    - Author metadata via Audnexus with a dedicated author browser and detail pages
    - New series browser with search, filtering, sorting, and resizable cards
    - Annotation notebook collecting all highlights, notes, and bookmarks in a searchable view
    - Audit log system for admins to track significant actions across the app
    - Bidirectional Kobo reading progress sync with shelves synced as Kobo tags
    - Cascading sidebar filters that narrow available options as selections are made
    - Over 10 new statistics charts including reading heatmaps and completion races
    - PDF reader now supports annotations, dark and light mode toggle, and range streaming
    - Sidecar metadata file support for portable metadata storage alongside books
    - Full ComicInfo.xml support with a dedicated comic metadata picker
    - Support for 15 or more languages via Weblate integration
    - Login rate limiting to protect against brute-force attacks
    - Square covers for audiobook-only libraries
    - Fixed Kobo sync URLs missing port when Host header omits it
    - Fixed CBR and RAR5 support via unrar CLI fallback
    - Fixed settings deserialization failure on upgrade
    - Fixed app crash on startup when the bookdrop volume is not mounted
    - Fixed metadata settings not saving due to null deserialization error


  Full release notes can be found at: https://github.com/booklore-app/booklore/releases

releaseNotes: >-
  This release includes important bug fixes and stability improvements:
    - Fixed default frequencies for CC1101 radio modules
    - Fixed PM1006 particulate matter sensor detection when update interval is set to "never"
    - Fixed support for multiple BME68x BSEC2 I2C sensors on the same device
    - Fixed I2C driver conflicts between ESP32 camera and other components
    - Fixed compilation errors in template alarm control panel when binary sensors are not used
    - Fixed crashes and error messages when Bluetooth is disabled during device boot



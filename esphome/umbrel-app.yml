releaseNotes: >-
  This release includes bug fixes and stability improvements:
    - Fixed typo in max7219digit action names
    - Fixed build error when using lambda returning StringRef in Home Assistant event data
    - Fixed uninitialized HonSettings causing API connection failures in Haier component
    - Fixed bme68x_bsec2 compilation on ESP32 Arduino
    - Fixed water_heater device_id missing from state responses
    - Fixed PID deadband threshold conversion for Fahrenheit
    - Fixed ld2420 sizeof vs value bug in register memcpy
    - Fixed speaker playback bugs in rtttl component
    - Fixed wrong gain for 88uT range in hmc5883l
    - Fixed delta filter percentage mode regression in sensor component
    - Fixed components getting stuck forever on a failed can_proceed check
    - Improved OTA URL handling by percent-encoding credentials


  Full release notes can be found at https://esphome.io/changelog/2026.2.2/

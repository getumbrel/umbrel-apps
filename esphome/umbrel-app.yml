releaseNotes: >-
  This release includes new features, performance improvements, and security upgrades:
    - Automatic Wi-Fi roaming to switch to better access points
    - Zigbee support on nRF52 platforms
    - Improved web server URLs and Brotli compression support
    - Security hardening: removed API password auth, stronger OTA authentication
    - ESP-IDF is now the default for ESP32 builds, improving performance and binary size
    - Memory and performance optimizations across the API and core
    - New hardware and component support (mmWave radar, AQI sensor, BTHome devices)
    - OTA rollback support on ESP32 with safe mode integration

  Full release notes can be found at https://esphome.io/changelog/2026.1.0.html

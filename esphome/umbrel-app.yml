releaseNotes: >-
  This release includes bug fixes and stability improvements:
    - Fixed infinitely large BLE characteristic values in esp32_ble_server
    - Fixed socket exhaustion issues in UDP and web server components
    - Fixed pulse counter compilation on ESP32-C6, C5, H2, and P4
    - Fixed E1.31 support on ESP8266 and RP2040
    - Fixed PCNT glitch filter calculation that was off by 1000x
    - Improved frame synchronization for LD2410, LD2450, and LD2420 radar components
    - Fixed WiFi output power sync to prevent brownout resets
    - Fixed UART pin setup for UART0 default pins on ESP-IDF


  Full release notes can be found at https://esphome.io/changelog/2026.2.1/

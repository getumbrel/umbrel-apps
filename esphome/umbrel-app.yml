releaseNotes: >-
  This release brings several stability improvements, bug fixes, and minor enhancements:
    - Improved WiFi reliability and network stability, especially for RP2040 devices
    - Fixes for script execution and scheduler operations, preventing crashes and hangs
    - Enhanced ESP32 platform support, including hosted updates and build flags
    - Various component fixes, such as Nextion baud rate, LVGL widget configuration, and sensor readings (Mopeka Pro Check, ADE7953)
    - Updates for USB UART, ESP-NOW, and RTL87xx components
    - A new feature allowing multiple widgets per grid cell in LVGL displays



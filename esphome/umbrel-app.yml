releaseNotes: >-
  This release focuses on performance, stability, and new hardware support:
    - Significant ESP32 build optimizations: 36% faster Arduino builds, 44% less flash, 50% less RAM usage
    - Major runtime improvements: ~85% less CPU for BLE tracker, ~6.5% CPU savings from MQTT consolidation
    - ESP8266 RAM recovery by moving constant strings and tables to flash across 19+ components
    - Scheduler refactored to be 25% smaller with improved memory efficiency
    - Security hardening: constant-time auth checks, cryptographic random generation, protobuf parser hardening
    - New components: DLMS/COSEM smart meter, CH423 I/O expander, SY6970 battery management IC
    - 7 new display models added, including ESP32-P4 Waveshare panels and a 4-color e-paper display
    - Zigbee/nRF52 enhancements: time sync, number component support, custom vendor OUI
    - LibreTiny updated to v1.12.1 with new board support and WiFi stability fixes
    - 16 UART-based components now batch-read serial data, reducing CPU overhead


  Full release notes can be found at https://esphome.io/changelog/2026.2.0/

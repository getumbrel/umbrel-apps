manifestVersion: 1.1
id: bitcoin
category: bitcoin
name: Bitcoin Node
version: "28.0"
tagline: Run your personal node powered by Bitcoin Core
description: >-
  Run your Bitcoin node and independently store and validate
  every single Bitcoin transaction with it. Achieve unparalleled
  privacy by connecting your wallet directly to your node to
  ensure that your wallet company can’t spy on your transactions,
  or worse — lie to you.


  Plus, transacting with your own node also helps keep the entire
  Bitcoin network decentralized; win-win!


  With over 20 advanced settings, you can take control of your node
  and customize it to your needs. Control how your node connects to
  other nodes over Tor, clearnet, and I2P, adjust your daily upload
  limit, set the maximum mempool size, fine-tune its performance,
  and much more.


  Don't trust. Verify. On steroids.


  An official app from Umbrel.
developer: Umbrel
website: https://umbrel.com
dependencies: []
repo: https://github.com/getumbrel/umbrel-bitcoin
support: https://community.getumbrel.com/c/bitcoin-and-lightning
port: 2100
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
  - 4.jpg
  - 5.jpg
path: ""
defaultPassword: ""
releaseNotes: >-
  Highlights:
    - Bitcoin Core Update: Bitcoin Core has been updated to v28.0, which includes new features, bug fixes, and performance improvements. See the full Bitcoin Core release notes at https://github.com/bitcoin/bitcoin/blob/master/doc/release-notes/release-notes-28.0.md
    - Testnet4 Availability: Testnet4 is now accessible via Advanced Settings. Testnet3 remains available but is expected to be removed in a future Bitcoin Core release.
    - Configuration Update: The mempoolfullrbf setting is now enabled by default for new installs. If you're upgrading from a previous version, your current mempoolfullrbf setting will not be changed. This can be adjusted in Advanced Settings.
widgets:

manifestVersion: 1.1
id: immich
category: files
name: Immich
version: "v2.4.0"
tagline: High-performance photo and video backup solution
description: >-
  An open-source and high-performance self-hosted backup solution for the videos and photos on your mobile device


  ⚠️ Immich is under very active development. Expect bugs and changes. Do not use it as the only way to store your photos and videos!


  Features:

  - Upload and view videos and photos

  - Auto backup when the app is opened

  - Selective album(s) for backup

  - Download photos and videos to a local device

  - Multi-user support

  - Album and Shared albums

  - Scrubbable/draggable scrollbar

  - Support RAW (HEIC, HEIF, DNG, Apple ProRaw)

  - Metadata view (EXIF, map)

  - Search by metadata, objects and image tags

  - Administrative functions (user management)

  - Background backup

  - Virtual scroll

  - OAuth support

  - LivePhoto backup and playback

  - User-defined storage structure
releaseNotes: >-
  ⚠️ As usual, please check that your mobile app is compatible with this release of Immich.


  Some of the key highlights in this release include:
    - Command palette for quick navigation and actions (ctrl/cmd + k)
    - Show owner's name in shared albums
    - Change search type directly in the search bar
    - Better action button placement in mobile asset viewer with kebab menu
    - Persist album sorting and layout in settings
    - Queue detail page for monitoring background tasks
    - Create new album directly from add to modal
    - Slideshow feature on shared albums
    - Improved performance with better timeline bucket handling
    - Separate camera and lens info in detail panel
    - Asset selection bar in tags view
    - Better metadata extraction for large video files
    - Fixed metadata extraction failures on high concurrency
    - Fixed local videos with '#' not playing on Android
    - Fixed birthday off by one day on remote
    - Fixed asset update race condition


  Full release notes are found at https://github.com/immich-app/immich/releases

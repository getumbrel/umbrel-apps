name: Immich
version: "v2.5.2"
tagline: High-performance photo and video backup solution
description: >-
  An open-source and high-performance self-hosted backup solution for the videos and photos on your mobile device


  ⚠️ Immich is under very active development. Expect bugs and changes. Do not use it as the only way to store your photos and videos!


  Features:

  - Upload and view videos and photos

  - Auto backup when the app is opened

  - Selective album(s) for backup

  - Download photos and videos to a local device

  - Multi-user support

  - Album and Shared albums

  - Scrubbable/draggable scrollbar

  - Support RAW (HEIC, HEIF, DNG, Apple ProRaw)

  - Metadata view (EXIF, map)

  - Search by metadata, objects and image tags

  - Administrative functions (user management)

  - Background backup

  - Virtual scroll

  - OAuth support

  - LivePhoto backup and playback

  - User-defined storage structure
releaseNotes: >-
  ⚠️ As usual, please check that your mobile app is compatible with this release of Immich.


  Major highlights in this release include:
    - Free Up Space feature to remove backed-up photos from your device
    - Non-destructive photo editing with crop, rotate, and mirror support
    - Database backup and restore directly from the web interface
    - Improved upload reliability with concurrent uploads and better error handling
    - Visual refresh across all platforms with new font and improved UI components
    - Star rating support on mobile
    - Ability to disable admin setup for enhanced security
    - Progressive JPEG support for faster image loading
    - Slideshow loop option
    - Native HTTP clients for improved performance and caching
    - Additional API key permissions for map and folder endpoints


  This hotfix release (v2.5.2) addresses several important issues:
    - Fixed incorrect video aspect ratio for remote assets
    - Fixed memory generation failures
    - Fixed memories not showing on web until page refresh
    - Fixed "Load original image" option not rendering on iOS
    - Fixed album card date ranges
    - Fixed escape key handling in search and asset viewer
    - Improved system UI mode handling on mobile asset viewer


  Full release notes are found at https://github.com/immich-app/immich/releases

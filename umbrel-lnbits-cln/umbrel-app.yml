tagline: "Bitcoin payments and accounting for Core Lightning"
description: >-
  LNbits is a free and open-source lightning wallet and accounts system built on top of Core Lightning (CLN).
  
  This app provides a modern web interface for managing payments, subscriptions, and next-generation BOLT12 offers on your CLN node.
  
  **Key Features:**
  - BOLT12 Offers (reusable, next-gen invoices)
  - Full accounting with Bookkeeper integration
  - Nostr NIP-5 identity support
  - LNURL-pay, LNURL-withdraw, LNURL-auth
  - Admin plugin ecosystem
  - Multi-user support with deterministic passwords
  
  **Backend Support:**
  - Default: Core Lightning JSON-RPC (recovery mode)
  - Advanced: Core Lightning REST (post-stabilization)
  
  **Note:** This app requires Core Lightning to be installed and running.

releaseNotes: >-
  **v1.4.2 for CLN on Umbrel â€” First Official Release**
  
  This release brings LNbits CLN support to Umbrel App Store for the first time, satisfying upstream request lnbits/lnbits#3780.
  
  **Initial Release Features:**
  - JSON-RPC wallet backend (default, for DR recovery compatibility)
  - Pre-configured for Core Lightning auto-discovery
  - Full BOLT12 offer support (CLN native advantage)
  - Bookkeeper integration for accounting
  
  **Migration Path:**
  - After stability validation, switch to CLNRestWallet backend for async performance
  - See app documentation for migration steps
  
  Full LNbits release notes: https://github.com/lnbits/lnbits/releases/tag/1.4.2


name: Sovereign Merchant
version: "0.0.1"
tagline: Automated bookkeeping bridge between BTCPayServer and QuickBooks
description: >-
  Sovereign Merchant helps self-hosted Bitcoin merchants automate bookkeeping without surrendering custody or paying third-party subscription fees. By pairing the BTCQBO plugin inside BTCPayServer with a friendly app experience, merchants can install Sovereign Merchant on Start9 or Umbrel, connect QuickBooks Online, and let the system reconcile Bitcoin payments automatically.

  Features:
  - Automatic reconciliation of BTCPayServer payments to QuickBooks
  - Support for multiple reconciliation modes (Deposit, Invoicing, QBO-first)
  - Secure OAuth2 integration with QuickBooks Online
  - SQLite database with encrypted secrets storage
  - Webhook processing for real-time payment reconciliation
  - Self-hosted and sovereign - no third-party dependencies

developer: Sovereign Merchant
website: https://github.com/sat-engineer/sovereign-merchant

  - btcpayserver
port: 3000
path: ""
defaultUsername: ""
defaultPassword: ""
releaseNotes: >-
  Initial release of Sovereign Merchant for Umbrel!

  This version includes:
  - Basic Node.js backend with Fastify API server
  - React frontend with modern UI
  - SQLite database for configuration and reconciliation data
  - Docker containerization ready for Umbrel deployment
  - Foundation for BTCPayServer and QuickBooks integrations

  Next steps:
  - Complete BTCPayServer webhook integration
  - Implement QuickBooks OAuth2 flow
  - Add reconciliation worker service
  - Build comprehensive admin dashboard

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: datum_datum_1
      APP_PORT: 21000

  datum:
    image: ghcr.io/retropex/datum:1.8@sha256:c2809a7b1e20a2c60b8656e5f7352e439e1f2c0d64d3bf755a4e9c6fdab86d81
    user: 1000:1000
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/settings/datum_gateway_config.json:/app/datum_gateway_config.json
    ports:
      # datum gateway port
      - 23334:23334

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: datum_datum_1
      APP_PORT: 21000

  datum:
    image: ghcr.io/retropex/datum:v1.3
    volumes:
      - ${APP_DATA_DIR}/data/settings/datum_gateway_config.json:/app/datum_gateway_config.json
    ports:
      # datum gateway port
      - 23334:23334

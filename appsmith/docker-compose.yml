version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: appsmith_app_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"
  
  app:
    image: appsmith/appsmith-ce:v1.91@sha256:786b61e3f60557386caa40cc647bc48484198ead189ee36e071d3ad686f6d558
    environment:
      APPSMITH_ENCRYPTION_PASSWORD: ${APP_PASSWORD}
      APPSMITH_ENCRYPTION_SALT: ${APP_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/app:/appsmith-stacks

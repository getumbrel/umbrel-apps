version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: appsmith_app_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"
  
  app:
    image: appsmith/appsmith-ce:v1.84@sha256:b0c9085d80191f2b840acd5e18ffb9ed426883bf23afcbf2d72458236e3fd655
    environment:
      APPSMITH_ENCRYPTION_PASSWORD: ${APP_PASSWORD}
      APPSMITH_ENCRYPTION_SALT: ${APP_PASSWORD}
    volumes:
      - ${APP_DATA_DIR}/data/app:/appsmith-stacks

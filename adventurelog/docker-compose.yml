version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: adventurelog_web_1
      APP_PORT: 3010
  web:
    image: ghcr.io/seanmorley15/adventurelog-frontend:v0.8.0
    container_name: adventurelog_web_1
    restart: unless-stopped
    environment:
      - PUBLIC_SERVER_URL=http://server5:8000
      - ORIGIN=http://server:8015
      - BODY_SIZE_LIMIT=Infinity
    ports:
      - '8015:3000'
    depends_on:
      - server
  db:
    image: postgis/postgis:15-3.3
    restart: unless-stopped
    environment:
      POSTGRES_DB: database
      POSTGRES_USER: adventure
      POSTGRES_PASSWORD: adventure
    volumes:
      - ${APP_DATA_DIR}/postgresql/data:/var/lib/postgresql/data/
    container_name: adventurelog_db_1
  server:
    image: ghcr.io/seanmorley15/adventurelog-backend:v0.8.0
    container_name: adventurelog_server_1
    restart: unless-stopped
    environment:
      - PGHOST=db
      - PGDATABASE=database
      - PGUSER=adventure
      - PGPASSWORD=adventure
      - SECRET_KEY=adventure
      - DJANGO_ADMIN_USERNAME=admin
      - DJANGO_ADMIN_PASSWORD=admin
      - DJANGO_ADMIN_EMAIL=admin@example.com
      - PUBLIC_URL=http://server:8000
      - CSRF_TRUSTED_ORIGINS=http://localhost:8000,http://localhost:8015
      - DEBUG=False
      - FRONTEND_URL=http://localhost:8015
    ports:
      - '8000:80'
    depends_on:
      - db
    volumes:
      - ${APP_DATA_DIR}/media:/code/media/
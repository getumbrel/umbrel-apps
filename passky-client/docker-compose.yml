version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: $APP_PASSKY_CLIENT_IP
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  web:
    image: 'rabbitcompany/passky-web:v8.0.1@sha256:dc113ca668949af9910181f513b64dfaa7e3024130982037fac5aad4ffef7e4a'
    restart: on-failure
    stop_grace_period: 1m
    networks:
      default:
        ipv4_address: $APP_PASSKY_CLIENT_IP

version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: $APP_PASSKY_CLIENT_IP
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  web:
    image: 'rabbitcompany/passky-web:v7.0.0'
    restart: on-failure
    stop_grace_period: 1m
    networks:
      default:
        ipv4_address: $APP_PASSKY_CLIENT_IP
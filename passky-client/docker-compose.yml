version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: $APP_PASSKY_CLIENT_IP
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  web:
    image: 'rabbitcompany/passky-web:v8.0.0@sha256:a0eb6455110f37c4513c0f1c6bdd3d90838685fac0eb57dbe1192e59f87e059d'
    restart: on-failure
    stop_grace_period: 1m
    networks:
      default:
        ipv4_address: $APP_PASSKY_CLIENT_IP

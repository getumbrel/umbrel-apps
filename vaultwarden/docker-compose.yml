version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_VAULTWARDEN_IP
      APP_PORT: $APP_VAULTWARDEN_PORT
      PROXY_AUTH_ADD: "false"

  server:
    image: vaultwarden/server:1.25.0@sha256:f2ac25d4f338854e956cdd5e192e65e4e19fcfeab60ad727a3558c734ed88bc8
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      ROCKET_PORT: "${APP_VAULTWARDEN_PORT}"
    networks:
      default:
        ipv4_address: $APP_VAULTWARDEN_IP

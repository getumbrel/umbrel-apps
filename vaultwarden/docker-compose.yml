version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: vaultwarden_server_1
      APP_PORT: 8089
      PROXY_AUTH_ADD: "false"

  server:
    image: vaultwarden/server:1.30.0@sha256:27638a2ae977d66d99891c06562ff9ba78a60869d2e5a94cf2953f1d03fde12f
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      ROCKET_PORT: 8089

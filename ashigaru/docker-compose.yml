version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: ashigaru_terminal_1
      APP_PORT: 7682

  terminal:
    image: dennysubke/ashigaru-terminal:1.0.0@sha256:1685e94f4212be069b4624d2148caaa36d7bdeafc7a154abb20a65d4cafa45e0
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/tor:/home/ashigaru/.ashigaru/tor
      - ${APP_DATA_DIR}/data/wallets:/home/ashigaru/.ashigaru/wallets
      - ${APP_DATA_DIR}/data/config:/home/ashigaru/.ashigaru

    environment:
      APP_HOST: ashigaru_app_1
      APP_PORT: 7682

  app:
    image: dennysubke/ashigaru-terminal:1.0.0-gotty@sha256:437250ce79a95555725e19169e7583f86bd060fef4e3ec51e121f57010e7ecf1
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/tor:/home/ashigaru/.ashigaru/tor

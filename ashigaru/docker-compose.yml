version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: ashigaru_terminal_1
      APP_PORT: 7682

  terminal:
    image: dennysubke/ashigaru-terminal:1.0.0@sha256:2a483a78dc94d0a2644c1be97e9f306cdcbd7437aa2b876b911fb70160fe881c
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/tor:/home/ashigaru/.ashigaru/tor
      - ${APP_DATA_DIR}/data/wallets:/home/ashigaru/.ashigaru/wallets
      - ${APP_DATA_DIR}/data/config:/home/ashigaru/.ashigaru

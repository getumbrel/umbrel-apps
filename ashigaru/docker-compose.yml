version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: ashigaru_terminal_1
      APP_PORT: 7682

  terminal:
    image: dennysubke/ashigaru-terminal:1.0.0@sha256:8a3ca8ca533fa711ad2a8227f0737fde364b61f3a1234ed9180417c909ff74a9
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/tor:/home/ashigaru/.ashigaru/tor
      - ${APP_DATA_DIR}/data/wallets:/home/ashigaru/.ashigaru/wallets
      - ${APP_DATA_DIR}/data/config:/home/ashigaru/.ashigaru

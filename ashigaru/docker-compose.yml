version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: ashigaru_terminal_1
      APP_PORT: 7682

  terminal:
    image: dennysubke/ashigaru-terminal:1.0.0@sha256:20e5a7b6c064dba593742ffd57943a669772d0ab4cb6416413634a15a924ddd4
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/tor:/home/ashigaru/.ashigaru/tor
      - ${APP_DATA_DIR}/data/wallets:/home/ashigaru/.ashigaru/wallets
      - ${APP_DATA_DIR}/data/config:/home/ashigaru/.ashigaru

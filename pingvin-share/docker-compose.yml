version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: pingvin-share_web_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"
  
  web:
    image: stonith404/pingvin-share:v1.9.1@sha256:3e197eac7cda960ad788b30b00f8b41e61bddda2607e22e28bc5b079456a5b86
    user: "1000:1000"
    restart: on-failure
    volumes:
      - "${APP_DATA_DIR}/data/backend:/opt/app/backend/data"
      - "${APP_DATA_DIR}/data/images:/opt/app/frontend/public/img"

version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: homarr_web_1
      APP_PORT: 7575

  web:
    image: ghcr.io/homarr-labs/homarr:v1.53.2@sha256:6d5c2adc2231afa99bc4fcd62c54f52167fc791551f22a962d3aaca7be8f4d11
    restart: on-failure
    environment:
      SECRET_ENCRYPTION_KEY: ${APP_SEED}
    volumes:
      - ${APP_DATA_DIR}/data:/appdata

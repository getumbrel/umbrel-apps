version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: homarr_web_1
      APP_PORT: 7575

  web:
    image: ghcr.io/homarr-labs/homarr:v1.43.1@sha256:a370e506348d3f796da3ef5c3519fc2183541c20ca4f082f0804c696f289a048
    restart: on-failure
    environment:
      SECRET_ENCRYPTION_KEY: ${APP_SEED}
    volumes:
      - ${APP_DATA_DIR}/data:/appdata
      


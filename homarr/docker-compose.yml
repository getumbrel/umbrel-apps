version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: homarr_web_1
      APP_PORT: 7575

  web:
    image: ghcr.io/homarr-labs/homarr:v1.32.0@sha256:f8926a52cd190bd149e268584fa0cb613cfc49d0172cbbded7e76c2e58d3f788
    restart: on-failure
    environment:
      SECRET_ENCRYPTION_KEY: ${APP_SEED}
    volumes:
      - ${APP_DATA_DIR}/data:/appdata
      

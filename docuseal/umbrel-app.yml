manifestVersion: 1
id: docuseal
category: files
name: DocuSeal
version: "2.3.5"
tagline: Open source document filling and signing
description: >
  DocuSeal is an open source platform that provides secure and efficient digital document signing and processing.


  Features:
    - PDF form fields builder (WYSIWYG)
    - 12 field types available (Signature, Date, File, Checkbox etc.)
    - Multiple submitters per document
    - Automated emails via SMTP
    - Files storage on disk or AWS S3, Google Storage, Azure Cloud
    - Automatic PDF eSignature
    - PDF signature verification
    - Users management
    - Mobile-optimized
    - 7 UI languages with signing available in 14 languages
    - API and Webhooks for integrations

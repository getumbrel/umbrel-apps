services:
  app_proxy:
    environment:
      APP_HOST: docuseal_server_1
      APP_PORT: 3000

  server:
    image: docuseal/docuseal:2.3.3@sha256:b138638bd7324d2d5a50271dfd65e5519e6d088fd91822c1c9c2d06cb1d8328b
    user: "1000:1000"
    depends_on:
      - db
    restart: on-failure
    stop_grace_period: 1m
    environment:
      DATABASE_URL: 'postgresql://docusealuser:docusealpass@docuseal_db_1:5432/docuseal?sslmode=disable'
    volumes:
      - ${APP_DATA_DIR}/data/app:/data/docuseal
  
  db:
    image: postgres:17.3@sha256:0321e2252ebfeecb8bc1a899755084d29bce872953e1a5a3e25ec0860b739098
    user: "1000:1000"
    environment:
      POSTGRES_DB: docuseal
      POSTGRES_USER: docusealuser
      POSTGRES_PASSWORD: docusealpass
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/postgresql/data

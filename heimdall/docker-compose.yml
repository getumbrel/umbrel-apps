version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: heimdall_server_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  server:
    image: linuxserver/heimdall:2.7.5@sha256:04c5aa9ed32e23d0a2f018cb76cc1dd58154cbaed3e1b66007894df57a603e21
    volumes:
      - ${APP_DATA_DIR}/config:/config
    environment:
      - PUID=1000
      - PGID=1000
    restart: on-failure

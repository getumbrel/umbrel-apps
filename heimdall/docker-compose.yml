version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: heimdall_server_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  server:
    image: linuxserver/heimdall:2.7.4@sha256:bfc009ffa8de177e5c731dfa45c08bdba1c3b0679b0d672dc6cd7379dd89ab08
    volumes:
      - ${APP_DATA_DIR}/config:/config
    environment:
      - PUID=1000
      - PGID=1000
    restart: on-failure

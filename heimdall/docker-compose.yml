version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: heimdall_server_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  server:
    image: linuxserver/heimdall:2.7.6@sha256:30c32fb4ebe54282b6e60cb0232f57d5fcda60d87a9b7e9a4d1ef71ad636817d
    volumes:
      - ${APP_DATA_DIR}/config:/config
    environment:
      - PUID=1000
      - PGID=1000
    restart: on-failure

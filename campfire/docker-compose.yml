version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: campfire_server_1
      APP_PORT: 80
      PROXY_AUTH_ADD: 'false'

  # Init container to fix permissions before main server starts
  storage-init:
    image: busybox:1.37.0@sha256:d80cd694d3e9467884fcb94b8ca1e20437d8a501096cdf367a5a1918a34fc2fd
    volumes:
      - ${APP_DATA_DIR}/data/storage:/rails/storage
    command: >
      sh -c "
        mkdir -p /rails/storage/db /rails/storage/files &&
        chmod -R 777 /rails/storage
      "
    restart: on-failure

  server:
    image: ghcr.io/basecamp/once-campfire:1.4.2@sha256:7ec03ebbf990e38662efe6682fff78dbec59e5a82f6334b4e3edda1b8c8a0e37
    volumes:
      - ${APP_DATA_DIR}/data/storage:/rails/storage
    environment:
      RAILS_ENV: production
      SECRET_KEY_BASE: ${APP_SEED}
      REDIS_URL: redis://redis:6379
      DISABLE_SSL: 'true'
      VAPID_PUBLIC_KEY: ${VAPID_PUBLIC_KEY:-}
      VAPID_PRIVATE_KEY: ${VAPID_PRIVATE_KEY:-}
      SENTRY_DSN: ${SENTRY_DSN:-}
    depends_on:
      - redis
      - storage-init
    deploy:
      # https://once.com/campfire#requirements
      resources:
        limits:
          memory: 8G # 64G for up to 10,000 users
          cpus: '4' # 32 for up to 10,000 users
        reservations:
          memory: 2G
          cpus: '1'
    restart: on-failure

  redis:
    image: redis:7-alpine@sha256:ee64a64eaab618d88051c3ade8f6352d11531fcf79d9a4818b9b183d8c1d18ba
    command: redis-server --save 60 1 --save 300 10 --save 900 100 --appendonly yes --loglevel warning
    volumes:
      - ${APP_DATA_DIR}/data/redis:/data
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'
    restart: on-failure

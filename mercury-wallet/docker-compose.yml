version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: mercury-wallet_web_1
      APP_PORT: 3000
      
  web:
    image: layer2tech/mercury-wallet-ui:0_8_6
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - 3000:3000
  walletserver:
    image: layer2tech/mercury-tor-adapter:0_8_6
    user: "1000:1000"
    restart: on-failure
    ports:
      - 3001:3001

version: "0.8.6"
tagline: Statechain wallet with coinswap features
description: >-
  Mercury is a new Bitcoin layer-2 scaling technology, based on the concept of statechains, 
  that enables private keys for BTC deposits (UTXOs) to be transfered securely between 
  owners without requiring an on-chain transaction.
  This enables users to transfer custody of coins to anyone almost instantly, with increased privacy, and without transaction fees.

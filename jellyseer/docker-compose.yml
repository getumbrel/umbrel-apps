version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: overseerr_server_1
      APP_PORT: 5055
      PROXY_AUTH_WHITELIST: "/api/*"

   server:
        image: fallenbagel/jellyseerr:1.7.0@sha256:6dcdb5ba50913a14b2bd7df6388607ce175121f3416679c2746501256ac9f075
        environment:
               - LOG_LEVEL=debug
               - TZ=Asia/Tashkent
        ports:
             - 5055:5055
        volumes:
             - /home/umbrel/jellyseer/config:/app/config
        restart: unless-stopped
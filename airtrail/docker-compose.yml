version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: airtrail_app_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"

  app:
    image: johly/airtrail:v3.3.0@sha256:8383ee594ecfc56265bae9bd297167a22015db5f97476537b98eddac1b27ff29
    restart: on-failure
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_DATABASE_NAME: airtrail
      DB_USERNAME: airtrail
      DB_URL: postgres://airtrail:itworkslocally@airtrail_postgres_1:5432/airtrail

  postgres:
    image: postgres:18.1-alpine@sha256:eca6fb2d91fda290eb8cfb8ba53dd0dcbf3508a08011e30adb039ea7c8e1e9f2
    restart: on-failure
    stop_grace_period: 1m
    environment:
      POSTGRES_DB: airtrail
      POSTGRES_USER: airtrail
      POSTGRES_PASSWORD: itworkslocally
      PGDATA: /data/pgdata
    healthcheck:
      test: "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - ${APP_DATA_DIR}/data/db:/data

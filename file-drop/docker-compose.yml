version: "3.7"
services:
  app:
    image: "ghcr.io/besoeasy/file-drop:main"
    ports:
      - "3232:3232"  # Main app UI
      - "3233:8080"  # IPFS gateway (optional, not exposed by Umbrel UI)
    restart: unless-stopped
    volumes:
      - ${APP_DATA_DIR}/file-drop:/root/.ipfs
    environment:
      - NODE_ENV=production

    - Fixed ascent and descent calculation for high-frequency GPX tracks
    - Fixed trail upload failing for new users without default privacy settings
    - Fixed duplicate "Cancel" button and focus loss in trail filter search
    - Fixed bulk trail assignment in list search modal
    - Fixed locale detection and locale-related errors

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: toshi-moto_web_1
      APP_PORT: 8021
      PROXY_AUTH_ADD: "false"

  api_web:
    image: toshimoto821/toshi-moto-api:1.8.4@sha256:750927ef2d0b0bbcffcbb57632d861e567a8b7243381c0285b2b2660dc31244a
    restart: on-failure
    stop_grace_period: 1m
    user: 1000:1000
    depends_on:
      - mongodb
    environment:
      PORT: 8121
      MONGODB_URI: "mongodb://toshi-moto_mongodb_1:27017/toshi-moto"

  web:
    image: toshimoto821/toshi-moto:1.36.1@sha256:6cb3d1c73f837fbc3d21d586c05bc2747311307b3cbfbe0624e5f8140ce60220
    restart: on-failure
    user: 1000:1000
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/proxy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api_web
    environment:
      PORT: 8021

  mongodb:
    image: mongo:8.0.10@sha256:15fb53a5160ebabff5ecade8f8b5d48721b68ea190957a7f35b5b38e8340e62b
    stop_grace_period: 1m
    user: 1000:1000
    command: mongod --noauth
    volumes:
      - ${APP_DATA_DIR}/data/db:/data/db

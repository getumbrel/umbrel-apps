version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: toshi-moto_web_1
      APP_PORT: 8021
      PROXY_AUTH_ADD: "false"

  api_web:
    image: toshimoto821/toshi-moto-api:1.7.0@sha256:9ef3f9546f1565c5a32c7921d5feb76552dc41b5df9aeb234718af40ad764252
    restart: on-failure
    stop_grace_period: 1m
    user: 1000:1000
    depends_on:
      - mongodb
    environment:
      PORT: 8121
      MONGODB_URI: "mongodb://toshi-moto_mongodb_1:27017/toshi-moto"

  web:
    image: toshimoto821/toshi-moto:1.25.3@sha256:71e28d6482a620cfa84f73be189e3a64442509a5d26da724d8e688a1a9d1a8a2
    restart: on-failure
    user: 1000:1000
    stop_grace_period: 1m
    depends_on:
      - api_web
    environment:
      PORT: 8021

  mongodb:
    # Newer mongo versions don't support Raspberry Pi 4 arm64
    image: mongo:4.4.6-bionic@sha256:3d0e6df9fd5bc42cbf8ef8bc9e6c4e78f6f26c7157dbd7bdec72d202ab8ebe3a
    stop_grace_period: 1m
    user: 1000:1000
    volumes:
      - ${APP_DATA_DIR}/data/db:/data/db
      - ${APP_DATA_DIR}/data/db/diagnostic.data:/data/db/diagnostic.data
      - ${APP_DATA_DIR}/data/db/journal:/data/db/journal

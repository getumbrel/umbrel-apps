releaseNotes: >-
  This update includes important security fixes and several improvements:
    - Security updates to address various permission and login-related bugs
    - Added strikethrough button to markdown editor
    - Improved math rendering
    - Fixed bugs when viewing commit diff pages and comparing pull requests
    - Fixed SSH clone issues with redirected users or repositories
    - Fixed email update bugs in API and user management
    - Fixed container registry error handling
    - Fixed Actions pull request paths being triggered incorrectly by rebase
    - Improved file icon display and SVG size calculation
    - Enhanced error handling in mailer and wiki services
    - Various UI fixes and stability improvements



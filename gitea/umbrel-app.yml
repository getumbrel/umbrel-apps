releaseNotes: >-
  This update includes important security fixes and several improvements:


  - Addressed various permission and login-related security bugs
  - Improved display of source code downloads for release attachments
  - Changed the default project column icon to a 'star'
  - Fixed issues with container push tag overwriting
  - Resolved corrupted external content rendering
  - Corrected team member access checks
  - Improved handling of empty commits when merging pull requests
  - Fixed various CSS issues
  - Improved contribution heatmap
  - Enhanced display of embedded images/PDFs when using MinIO storage
  - Fixed avatar upload error handling
  - And many other bug fixes and stability improvements



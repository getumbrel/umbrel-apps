version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: palmr_server_1
      APP_PORT: 5487
      PROXY_AUTH_ADD: "false"

  server:
    image: kyantech/palmr:v3.3.1-beta@sha256:58a673f115ccb991b49dc11a3c0f4dc67af7d41330b04c97281df3e9f4a05fcb
    restart: on-failure
    stop_grace_period: 1m
    environment:
      PALMR_UID: 1000
      PALMR_GID: 1000
    volumes:
      - ${APP_DATA_DIR}/data:/app/server

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: palmr_server_1
      APP_PORT: 5487
      PROXY_AUTH_ADD: "false"

  server:
    image: kyantech/palmr:v3.3.2-beta@sha256:043dd6cdbb4d9985b376915020fb26c2037b19876674273eac310ab04cdf16f4
    restart: on-failure
    stop_grace_period: 1m
    environment:
      PALMR_UID: 1000
      PALMR_GID: 1000
    volumes:
      - ${APP_DATA_DIR}/data:/app/server

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_LNMARKETS_IP
      APP_PORT: $APP_LNMARKETS_PORT
  
  lnmarkets:
    image: ghcr.io/ln-markets/umbrel:v2.0.1@sha256:d087c3c0c43a671668de18368721130029134dde261895b1cbac472891a8e307
    init: true
    user: 1000:1000
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/lnd:ro
    environment:
      LND_IP: $APP_LIGHTNING_NODE_IP
      LND_GRPC_PORT: $APP_LIGHTNING_NODE_GRPC_PORT
      BITCOIN_NETWORK: $APP_BITCOIN_NETWORK
      APP_LNMARKETS_PORT: $APP_LNMARKETS_PORT
    networks:
      default:
        ipv4_address: $APP_LNMARKETS_IP

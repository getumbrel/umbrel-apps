version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: bazarr_server_1
      APP_PORT: 6767
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: linuxserver/bazarr:1.5.2@sha256:558d6ddf36cd87bac5d4fb2ee8488730c4f65718961ef4ca7073062378aa7641
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${UMBREL_ROOT}/data/storage/downloads:/downloads
    restart: on-failure

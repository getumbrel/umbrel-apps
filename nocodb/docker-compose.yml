version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: nocodb_app_1
      APP_PORT: 8080
      PROXY_AUTH_ADD: "false"

  app:
    image: nocodb/nocodb:0.265.1@sha256:8fd57018accf775fb5390392910e4b0ef6bb154f17c5732b478eb76c40ee8d1e
    restart: on-failure
    user: "1000:1000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NC_DB: "pg://nocodb_postgres_1:5432?u=nocodb&p=itworkslocally&d=nocodb"
    volumes:
      - ${APP_DATA_DIR}/data/app:/usr/app/data

  postgres:
    image: postgres:18.1-alpine@sha256:eca6fb2d91fda290eb8cfb8ba53dd0dcbf3508a08011e30adb039ea7c8e1e9f2
    restart: on-failure
    stop_grace_period: 1m
    environment:
      POSTGRES_DB: nocodb
      POSTGRES_USER: nocodb
      POSTGRES_PASSWORD: itworkslocally
      PGDATA: /data/pgdata
    healthcheck:
      test: "pg_isready -U \"$$POSTGRES_USER\" -d \"$$POSTGRES_DB\""
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - ${APP_DATA_DIR}/data/db:/data

version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: karakeep_web_1
      APP_PORT: 3000
      PROXY_AUTH_ADD: "false"

  web:
    image: ghcr.io/karakeep-app/karakeep:0.30.0@sha256:2724d4a9a6d13a7fa3babf53b9245767aae56c34f06042a8463ee983c6b41caf
    user: 1000:1000
    restart: on-failure
    environment:
      MEILI_ADDR: http://karakeep_meilisearch_1:7700
      MEILI_MASTER_KEY: ${APP_SEED}
      BROWSER_WEB_URL: http://karakeep_chrome_1:9222
      DATA_DIR: /data
      NEXTAUTH_SECRET: ${APP_SEED}
      NEXTAUTH_URL: http://${DEVICE_DOMAIN_NAME}:8620
      KARAKEEP_VERSION: release
    env_file:
      - ${APP_DATA_DIR}/settings.env
    volumes:
      - ${APP_DATA_DIR}/data/karakeep_data:/data
    depends_on:
      - chrome
      - meilisearch

  chrome:
    image: zenika/alpine-chrome:124@sha256:31758da502f606986ab6d229694d7953741a89f106715d7fa5f2c939b247deeb
    user: 1000:1000
    restart: on-failure
    command:
      - --no-sandbox
      - --disable-gpu
      - --disable-dev-shm-usage
      - --remote-debugging-address=0.0.0.0
      - --remote-debugging-port=9222
      - --hide-scrollbars

  meilisearch:
    image: getmeili/meilisearch:v1.14.0@sha256:8cd411ba5d9ec2dfce02e241305208eebacce0fd74a72bece21cadd03dc566ce
    user: 1000:1000
    restart: on-failure
    environment:
      MEILI_NO_ANALYTICS: "true"
      MEILI_MASTER_KEY: ${APP_SEED}
    volumes:
      - ${APP_DATA_DIR}/data/meilisearch_data:/meili_data

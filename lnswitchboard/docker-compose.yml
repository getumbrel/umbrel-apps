version: "3.9"

services:
  app_proxy:
    environment:
      APP_HOST: lnswitchboard_app_1
      APP_PORT: 22121
      PROXY_AUTH_WHITELIST: "/.well-known/*"
      PROXY_AUTH_ADD: "true"
  app:
    image: ghcr.io/ryleastark/lnswitchboard:0.0.97@sha256:f074d46dfd029f231bdfbe460300e6879d791a8caf9de3622d61a138498f3df2655b
    restart: on-failure
    environment:
      SERVICE_PORT: 22121
      LND_HOST: "$APP_LIGHTNING_NODE_IP"
      LND_GRPC_PORT: "$APP_LIGHTNING_NODE_GRPC_PORT"
      LND_TLS_PATH: "/lnd/tls.cert"
    volumes:
      - ${APP_DATA_DIR}/data/secrets:/app/secrets:rw
      - ${APP_DATA_DIR}/data/logs:/app/logs:rw
      - ${UMBREL_ROOT}/app-data/lightning/data/lnd:/lnd:ro
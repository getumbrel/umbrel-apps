version: "3.9"

services:
  app_proxy:
    environment:
      APP_HOST: stalwart_server_1
      APP_PORT: 8080
      PROXY_AUTH_ADD: "false"

  server:
    image: stalwartlabs/stalwart:v0.15.2@sha256:b0f76e4ae2b048001adaa1bbb44a28ffbd590724b1cd1b442633c1d123b6fc70
    user: "1000:1000"
    ports:
      - 10443:443  # HTTPS
      - 10025:25   # SMTP
      - 10465:465  # SMTPS
      - 10587:587  # SMTP Submission
      - 10143:143  # IMAP
      - 10993:993  # IMAPS
      - 14190:4190 # Sieve
      - 10110:110  # POP3
      - 10995:995  # POP3S
    volumes:
      - ${APP_DATA_DIR}/data:/opt/stalwart
    restart: on-failure

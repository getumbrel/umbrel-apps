releaseNotes: >-
  This update includes several improvements and bug fixes:
    - Better caching of codec testing to improve start time of playback sessions
    - Split transcoder slots into CPU and GPU slots for better control
    - Fixed issues with ad detection logs being placed in the wrong location
    - Fixed credit detection failures on Windows servers
    - Fixed permission issues when explicitly setting UID and GID
    - Fixed issue where existing files in downloads temporary directory would be deleted
    - Fixed issue where setting maximum simultaneous background video transcode to unlimited would prevent downloads from running
    - Fixed similar artist tags not being loaded for music
    - Fixed HEVC optimization resulting in files with no video
    - Fixed automatic subtitle selection preferring forced subtitles over full subtitles
    - Fixed software fallback failures when CPU slots were set to unlimited


  Full release notes are available at https://www.videohelp.com/software/Plex

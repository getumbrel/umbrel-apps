releaseNotes: >-
  This update to Plex includes several enhancements and bug fixes to improve your streaming experience:


    - Updated web interface to version 4.147.1
    - Improved handling of music files with embedded Release Type tags
    - Enhanced networking preferences with client network options
    - Fixed issues with GPS coordinate data for photos
    - Resolved server instability when watching live TV on Shield devices
    - Improved subtitle handling for SDH flags on external subtitles
    - Fixed occasional server crashes during transcode progress reporting
    - Enhanced detection of rotation metadata for transcoding


  Full release notes are available at https://www.videohelp.com/software/Plex

version: "2.1"
services:
  app_proxy:
    environment:
      APP_HOST: blocky_web_1
      APP_PORT: 4000
  web:
    image: spx01/blocky
    container_name: blocky
    restart: unless-stopped
    # Optional the instance hostname for logging purpose
    hostname: blocky-hostname

 blocky-frontend:
    depends_on:
      - blocky
    image: ghcr.io/mozart409/blocky-frontend:latest
    ports:
      - '8002:8002'

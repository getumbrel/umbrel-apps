version: "2.1"
services:
  app_proxy:
    environment:
      APP_HOST: blocky_web_1
      APP_PORT: 4000
  web:
    image: spx01/blocky
    container_name: blocky
    restart: unless-stopped
    # Optional the instance hostname for logging purpose
    hostname: blocky-hostname
    ports:
      - "53:53/tcp"
      - "53:53/udp"
      - "4000:4000/tcp"

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: seafile
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  db:
    image: mariadb:10.11.6@sha256:20a8bd91d972c97cffded88f2ba0ab533c8988b2dc08090c57d50caf7114ed20
    container_name: seafile-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=db_dev
      - MYSQL_LOG_CONSOLE=true
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/mysql

  memcached:
    image: memcached:1.6.39@sha256:050de63e6c082df85f93ffed9c388004b3c6257a06f1904e8628a6f87658eb99
    container_name: seafile-memcached
    entrypoint: memcached -m 256

  seafile:
    image: seafileltd/seafile-mc:13.0.12@sha256:6d0ed39fc1b9af7c41975e61c770b309442f86fc6caff5e5ec35f329875af03b
    container_name: seafile
    volumes:
      - ${APP_DATA_DIR}/data/seafile-data:/shared
    environment:
      - DB_HOST=seafile-mysql
      - DB_ROOT_PASSWD=db_dev
      - JWT_PRIVATE_KEY=${APP_SEED}
      - INIT_SEAFILE_ADMIN_EMAIL=umbrel
      - INIT_SEAFILE_ADMIN_PASSWORD=${APP_PASSWORD}
      - SEAFILE_SERVER_LETSENCRYPT=false
      - SEAFILE_SERVER_HOSTNAME=${DEVICE_DOMAIN_NAME}:8920
      - ENABLE_SEADOC=true
      - SEADOC_SERVER_URL=http://${DEVICE_DOMAIN_NAME}:8921
    depends_on:
      - db
      - memcached

  seadoc:
    image: seafileltd/sdoc-server:2.0.8@sha256:08ab42d274f47ec84e050af7fd3b70222dc31fe9e035e71c853c087d66dde1f4
    volumes:
      - ${APP_DATA_DIR}/data/seadoc-data:/shared
    ports:
      - 8921:80
    environment:
      - DB_HOST=seafile-mysql
      - DB_USER=root
      - DB_PASSWORD=db_dev
      - DB_NAME=seahub_db
      - JWT_PRIVATE_KEY=${APP_SEED}
      - SEAHUB_SERVICE_URL=http://${DEVICE_DOMAIN_NAME}:8920
    depends_on:
      - db

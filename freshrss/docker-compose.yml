version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: freshrss_server_1
      APP_PORT: 80
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: linuxserver/freshrss:1.28.1@sha256:873fa0d53fbdfeca6f9fcd1c001aeec3db80e5918637f90dc4489495bb858253
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data:/config

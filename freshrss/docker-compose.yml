version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: freshrss_server_1
      APP_PORT: 80
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: linuxserver/freshrss:1.27.0@sha256:ecd7ef93f9d136e86fa45d61b91d2f937c7143efa2c6bd52093848f88f869fac
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data:/config

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: freshrss_server_1
      APP_PORT: 80
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: linuxserver/freshrss:1.28.0@sha256:cd05a77730c6d569177e87caea010e5a1e99827dd302e49f440eb099a603c1af
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data:/config

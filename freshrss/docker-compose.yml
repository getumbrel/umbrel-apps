version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: freshrss_server_1
      APP_PORT: 80
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: linuxserver/freshrss:1.27.1@sha256:12e07317c30cde13b12e8880b563c2b0dca4528ab8a08da1ea1686c96bfc7e48
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data:/config

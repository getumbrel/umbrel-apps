releaseNotes: >-
  This release of GitLab comes with multiple new features and improvements.


  The GitLab UI may be unresponsive for a few minutes after the update, which is completely normal.


  Key improvements in this release:
    - The new GitLab UI designed for productivity with a smarter, more intuitive interface
    - Exact code search now in limited availability for searching across instances, groups, or projects
    - CI/CD Components can now reference their own metadata like version numbers and commit SHAs
    - Dynamic job dependencies support in parallel matrix configurations
    - GitLab Security Analyst Agent now available as a foundational agent in Duo Agentic Chat
    - Security dashboard upgrade with vulnerabilities over time chart and risk score module


  Full release notes are available at: https://about.gitlab.com/releases/2025/11/20/gitlab-18-6-released/

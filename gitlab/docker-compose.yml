version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: gitlab_gitlab_1
      APP_PORT: 8929
      PROXY_AUTH_ADD: "false"

  gitlab:
    image: gitlab/gitlab-ce:18.6.2-ce.0@sha256:a4ffd3cf42e6554fcb8a1735cea40ae2e46bec6f31b518f04132a93d7f48ffcf
    restart: on-failure
    hostname: '${DEVICE_DOMAIN_NAME}:8929'
    ulimits:
      nofile:
        soft: 4096
        hard: 8192
    environment:
      PUID: 1000
      PGID: 1000
      GITLAB_OMNIBUS_CONFIG: |
        # Add any other gitlab.rb configuration here, each on its own line
        gitlab_rails['initial_root_password'] = '${APP_PASSWORD}'
        gitlab_rails['gitlab_shell_ssh_port'] = 2424
        nginx['listen_port'] = 8929
        nginx['listen_https'] = false
    ports:
      - '2424:22'
    volumes:
      - ${APP_DATA_DIR}/data/config:/etc/gitlab
      - ${APP_DATA_DIR}/data/logs:/var/log/gitlab
      - ${APP_DATA_DIR}/data/data:/var/opt/gitlab
    shm_size: '256m'

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: mealie_web_1
      APP_PORT: 9000
      PROXY_AUTH_WHITELIST: "/api/*"

  web:
    image: ghcr.io/mealie-recipes/mealie:v3.0.2@sha256:448d56c5b41b668a8e2f0e435ade52ce6bd574d906d3e45eba1e9a1d05f844ff
    restart: on-failure
    environment:
      # Allow additional user sign-up without token
      ALLOW_SIGNUP: "true"
      PUID: 1000
      PGID: 1000
      MAX_WORKERS: 1
      WEB_CONCURRENCY: 1
    volumes:
      - ${APP_DATA_DIR}/data:/app/data

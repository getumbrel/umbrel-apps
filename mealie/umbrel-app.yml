releaseNotes: >-
  This release bring a lot of new features and improvements.


  Key changes include:
    - The app got a big visual upgrade with a smoother, faster interface
    - The food database is now over 10x bigger and neatly organized by category
    - You can now create recipes using multiple images to show each step 
    - Admin user settings moved to a new location for better organization  
    - Removed an old, unused feature for creating templates on the server   
    - It's possible to hide the login form if you're using other login methods  
    - New features include Strike Wallet support and easier recipe creation  
    - Fixed lots of small issues, including recipe sharing, checklists, printing, and display bugs


  Full release notes are found at https://github.com/mealie-recipes/mealie/releases

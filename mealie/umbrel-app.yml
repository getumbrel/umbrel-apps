releaseNotes: >-
  This version includes important security fixes and several improvements.


  Security fixes:
    - Fixed a security issue which allows users to access arbitrary system files
    - Updated SafeMarkdown to be more aggressive with which HTML attributes are allowed


  New features:
    - You can now optionally include the URL when importing via HTML or JSON


  Bug fixes:
    - Improved bulk deletion by reducing refreshes
    - Fixed submit on enter when editing timeline events
    - Tooltips now appear behind the app bar
    - More lenient postgres override parsing
    - Localized text validators message


  Full release notes are found at https://github.com/mealie-recipes/mealie/releases

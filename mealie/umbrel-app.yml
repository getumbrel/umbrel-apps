releaseNotes: >-
  This version includes several new features and quality of life improvements.


  New features:
    - You can now choose a snack, drink, and dessert in your meal planner
    - Updated image processing algorithm improving image quality and compression
    - Calendar now appears directly in date picker dialogs
    - Default credentials are autofilled on first login
    - HTML importer is suggested when URL importer fails
    - Improved startup workflow UI
    - Autocomplete is now diacritics and ligatures insensitive


  Bug fixes:
    - Improved password manager autofill compatibility on login page
    - Fixed log rotation size from 10kb to 10mb
    - Cleared cached store data on logout to prevent user data leakage


  Full release notes are found at https://github.com/mealie-recipes/mealie/releases

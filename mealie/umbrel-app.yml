releaseNotes: >-
  ⚠️ Important Notice for PWA (Mobile) Users: After upgrading, uninstall your PWA and install the new one. This only applies if you've installed the PWA; if you're accessing Mealie through a regular web browser, please disregard.


  Highlights of this release include:
    - New Settings Layout for improved navigation
    - Major performance improvements to the recipe overview page
    - Quality of life improvements and bug fixes
    - Upgrades to the PWA for mobile devices


  New features:
    - Group recipe ingredients by section titles
    - Consolidated settings GUI
    - Option to switch SQLite to WAL
    - Improved first-time setup UX
    - Save default recipe ordering in local storage


  Various bug fixes and improvements have been implemented to enhance overall functionality and user experience.


  Full release notes are found at https://github.com/mealie-recipes/mealie/releases

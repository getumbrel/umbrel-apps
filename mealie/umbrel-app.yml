releaseNotes: >-
  This release contains mostly bug fixes and a few new features.


  Highlights:
    - You can now set the default activity per-device in your profile. Upon logging-in, you can choose to navigate to your recipes, shopping lists, or the meal planner
    - Improved shopping list label sections
    - Support for new migration for DVO Cook'n


  Bug fixes:
    - Fixed authentication cookie handling for reverse proxy setups
    - Fixed PWA manifest credentials handling
    - Fixed recipe slug names with dashes
    - Fixed overlapping heart and ranking stars
    - Fixed food seed for non-English languages
    - Various UI improvements and fixes


  Full release notes are found at https://github.com/mealie-recipes/mealie/releases

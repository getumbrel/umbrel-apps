releaseNotes: >-
  This version of Mealie comes with a bunch of fixes and stability improvements.
  Some users have been experiencing issues with session times (i.e. getting logged out too quickly),
  particularly on Safari/iOS, and those should be resolved now.


  New features:
    - Removed backend cookie and now uses frontend for authentication


  Bug fixes:
    - Improved session stability, particularly for Safari/iOS users
    - Fixed favorites page failing to load when sorted by random
    - Fixed inability to edit extra long category names
    - Corrected a tool management bug related to event handling
    - Fixed PWA to follow OS screen rotation/lock settings
    - Fixed false positives in recipe recursion detection
    - Improved asset type selector dropdown, entry layout, and download content disposition
    - Enabled newlines in timeline comments


  Full release notes are found at https://github.com/mealie-recipes/mealie/releases

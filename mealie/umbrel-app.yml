releaseNotes: >-
  This update includes several improvements and bug fixes across multiple versions.


  Highlights:
    - Your previous date selections are now remembered when navigating to/from the meal planner
    - Checking off a shopping list item now has a nice animation
    - Number inputs now use comma separators for the decimal place in locales which use them
    - Improved recipe bulk deletion
    - Fixed issues with backup selection and shopping list recipe state


  Bug fixes:
    - Fixed PWA maskable icons for Android
    - Fixed imported API keys not working on a new server
    - Fixed issue where organizer couldn't be removed
    - Fixed exception handling for recipe image reprocessing
    - Made quantity input in shopping list item editor visually consistent


  Full release notes are found at https://github.com/mealie-recipes/mealie/releases

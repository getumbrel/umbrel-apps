releaseNotes: >-
  This update includes new features, bug fixes, and improvements across multiple versions.


  Highlights:
    - You can now add a full range of dates from the meal planner to your shopping list
    - Recipe imports can now include the original URL's categories
    - Custom OpenAI prompts are now supported to overwrite the default ones
    - Improved OpenAI implementation with structured outputs for better model support
    - Added discard confirmation dialog for recipe editor
    - Improved recipe assets preview


  Bug fixes:
    - Fixed OIDC caching issue
    - Fixed reverse proxy redirect URL handling for OIDC users
    - Fixed button overflow on main page filters in some languages
    - Fixed tags not being renameable
    - Fixed ingredient headers not showing in cook mode
    - Fixed recipe context menu issues
    - Fixed service worker precache manifest entries


  Full release notes are found at https://github.com/mealie-recipes/mealie/releases

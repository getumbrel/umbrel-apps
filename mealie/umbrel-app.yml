releaseNotes: >-
  This update includes new features, bug fixes, and improvements across multiple versions.


  Highlights:
    - You can now use a relative date when filtering by "Last Made" in the recipe finder and meal planner
    - Ingredients are pluralized more naturally depending on your language
    - Improved drop down search logic to better match what you type
    - Drop down fields now check aliases too
    - Dynamic placeholders UI improvements
    - Improved recipe filter search ordering


  Bug fixes:
    - Fixed OIDC caching issue
    - Fixed reverse proxy redirect URL handling for OIDC users
    - Fixed numeric recipe category handling from imports
    - Fixed search bar width issues
    - Fixed minimum value display for quantity
    - Fixed frontend route cache for docs/redoc


  Full release notes are found at https://github.com/mealie-recipes/mealie/releases

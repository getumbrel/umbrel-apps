name: LibreSpeed
version: "5.5.0"
tagline: Free and open source speedtest
description: >-
  Free and open source speedtest. Measure internet speeds between your devices and your Umbrel.
releaseNotes: >-
  ⚠️ Breaking change: The default port in the docker container is now 8080 instead of 80


  What's new in this release:
    - Added Alpine docker image version for improved performance
    - Fixed ipinfo-db compatibility with older PHP versions
    - Modernized JavaScript implementation
    - Added dark style for select HTML elements
    - Fixed SQLite database path issues
    - Moved SQLite database outside webroot for improved security
    - Added ARM v7 architecture support
    - Added ability to specify obfuscation salt string
    - Optimized docker image and added eslinter


  Full release notes are found at: https://github.com/librespeed/speedtest/releases

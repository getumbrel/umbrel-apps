version: "2.1"
services:
  app_proxy:
    environment:
      APP_HOST: $APP_CALIBRE_WEB_IP
      APP_PORT: $APP_CALIBRE_WEB_PORT

  calibre-web:
    image: linuxserver/calibre-web:0.6.18@sha256:4ddccf9ca8cba38dfb6e46ba56828395102253a3ff78a449aa2bc812877d9d16
    container_name: calibre-web
    user: "1000:1000"
    stop_grace_period: 1m
    environment:
      - PUID=1000
      - PGID=1000
      - DOCKER_MODS=linuxserver/calibre-web:calibre #optional
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${APP_DATA_DIR}/media/data/books:/books
    ports:
      - 8083:8083
    restart: on-failure

networks:
      default:
        ipv4_address: $APP_CALIBRE_WEB_IP
version: "2.1"
services:
  app_proxy:
    environment:
      APP_HOST: $APP_CALIBRE_WEB_IP
      APP_PORT: $APP_CALIBRE_WEB_PORT

  calibre-web:
    image: linuxserver/calibre-web:0.6.19@sha256:24cdabff02ef939dbe03f68117afca6ea43632ef0112b9002183f353434346b8
    container_name: calibre-web
    stop_grace_period: 1m
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${APP_DATA_DIR}/data/books:/books
    restart: on-failure
    networks:
      default:
        ipv4_address: $APP_CALIBRE_WEB_IP

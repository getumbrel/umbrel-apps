version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: calibre-web_server_1
      APP_PORT: 8083

  server:
    image: linuxserver/calibre-web:0.6.25@sha256:ab176faac42ad33f5fa898f7c975fa590f4507b35afaf6c4cc3e9acf4ba860fa
    stop_grace_period: 1m
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${APP_DATA_DIR}/data/books:/books
    restart: on-failure

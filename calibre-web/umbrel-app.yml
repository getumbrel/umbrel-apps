manifestVersion: 1
id: calibre-web
category: Files
name: Calibre Web
version: "0.6.18"
tagline: A clean web app for your eBooks
description: >-
  Calibre-web is a web app providing a clean interface for browsing, reading and downloading eBooks using an existing Calibre database.
  It is also possible to integrate google drive and edit metadata and your calibre library through the app itself.

  On the initial setup screen, enter /books as your calibre library location. \n Default admin login: Username: admin Password: admin123
developer: Janeczku
website: ""
dependencies: []
repo: https://github.com/janeczku/calibre-web
support: https://github.com/linuxserver/docker-calibre-web/issues
port: 8098
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
defaultUsername: "admin"
defaultPassword: "admin123"
torOnly: false

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: deepsea_deepsea_1
      APP_PORT: 5000

  deepsea:
    image: ghcr.io/retropex/custom-dashboard-ocean:v1.0.3-1@sha256:c6acc8f7c65084733f0b39a5046bffa04053ad74f0dc1dbda2c601a79e84f7de
    user: 1000:1000
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/app/data/

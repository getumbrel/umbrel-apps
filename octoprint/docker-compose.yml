version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: octoprint_web_1
      APP_PORT: 5000
      PROXY_AUTH_ADD: "false"

  web:
    image: octoprint/octoprint:1.8.7@sha256:4cccc197fda1346798a66ecbab45383c8daaa193630b6c3ad40947940cbdbfce
   volumes:
     - ${APP_DATA_DIR}/data:/octoprint
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    restart: on-failure

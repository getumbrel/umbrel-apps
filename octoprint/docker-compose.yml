version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: octoprint_web_1
      APP_PORT: 5000
      PROXY_AUTH_ADD: "false"

  web:
    image: octoprint/octoprint:1.11.3@sha256:390e013b1eda8871ae0850c47ed011e4215c95f77972cc6d3c3f344d2fa9e8f6
    privileged: true
    volumes:
      - ${APP_DATA_DIR}/data:/octoprint
      - /dev:/dev
    restart: on-failure

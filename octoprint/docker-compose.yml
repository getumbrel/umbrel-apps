version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: octoprint_web_1
      APP_PORT: 5000
      PROXY_AUTH_ADD: "false"

  web:
    image: octoprint/octoprint:1.11.5@sha256:f3ceeaaa888d7a54721e67ce05489639ecdcdc09420ab5e3c2cbc676cd008db6
    privileged: true
    volumes:
      - ${APP_DATA_DIR}/data:/octoprint
      - /dev:/dev
    restart: on-failure

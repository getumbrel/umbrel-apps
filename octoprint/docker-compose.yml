version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: octoprint_web_1
      APP_PORT: 5000
      PROXY_AUTH_ADD: "false"

  web:
    image: octoprint/octoprint:1.11.6@sha256:a31f097fc81865472bfebea73f8c51a934092f9d7169a0ac02bb00066f74cbe8
    privileged: true
    volumes:
      - ${APP_DATA_DIR}/data:/octoprint
      - /dev:/dev
    restart: on-failure

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: octoprint_web_1
      APP_PORT: 5000
      PROXY_AUTH_ADD: "false"

  web:
    image: octoprint/octoprint:1.9.2@sha256:41d23f39d66bdcdac895938f1662f13ca1cb6ac910d2254d8123f2cc27229ccc
    volumes:
      - ${APP_DATA_DIR}/data:/octoprint
      - /dev:/dev
    restart: on-failure
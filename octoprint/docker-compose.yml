version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: octoprint_web_1
      APP_PORT: 5000
      PROXY_AUTH_ADD: "false"

  web:
    image: octoprint/octoprint:1.8.7
    volumes:
      - ${APP_DATA_DIR}/data:/data
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    restart: on-failure

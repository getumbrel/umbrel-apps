version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: octoprint_web_1
      APP_PORT: 5000
      PROXY_AUTH_ADD: "false"

  web:
    image: octoprint/octoprint:1.11.4@sha256:b5a17ce84de8f03c4c8970dc55c8ecf1810df34bbb5d5da6695c7468c2180d13
    privileged: true
    volumes:
      - ${APP_DATA_DIR}/data:/octoprint
      - /dev:/dev
    restart: on-failure

releaseNotes: >-
  This update brings Octoprint from 1.9.3 to 1.10.2


  ðŸ› Bug fixes

  - Fixed a translation string in the German translation.
  - Fixed a third-party dependency change that broke a development command.
  - Improved the behavior of the "Hide successful prints" filter in the file list.
  - Fixed an import to be compatible with Jinja2>=3.1.3.
  - Pinned pydantic to 1.10.16 to work around an issue with Python 3.12.4.


  Special thanks to everyone who contributed to this bugfix release!


  Full release notes are found at https://github.com/OctoPrint/OctoPrint/releases/tag/1.10.2

description: >-
  MikroTik Cloud Hosted Router (CHR) is a virtualized version of RouterOS, designed to run on x86 and arm64 environments. It offers all the functionalities of the RouterOS firmware of Mikrotik routers, allowing the implementation of advanced network solutions without the need for a specific router.


  What can you do with a CHR?

  - Web Proxy - Proxy server with caching and access control.

  - VPN - Support for OpenVPN, L2TP, SSTP and WireGuard for remote connections.

  - DNS Server - Name resolution, DNS caching and static records.

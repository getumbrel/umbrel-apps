  - 4.jpg
releaseNotes: >-
  This is a major Alby Hub release with many new features! Key highlights include:

    - Receive via BOLT 12 offers
    - Integrated one-off swaps
    - Channel rebalancing (beta)
    - Lightning addresses for sub-wallets
    - New apps in the app store


  Other improvements:

    - Hold invoices support for LND & LDK
    - Option to edit fee while withdrawing
    - Regenerate JWT Secret on password change
    - Custom mempool URL support
    - Ability to host Alby Hub on a subpath
    - Show deposit status in onchain deposit page
    - Create sub-wallet lightning addresses
    - Swaps improvements (standalone page + one-time swaps)
    - Show fiat amount on wallet screen


  Full release notes are found at https://github.com/getAlby/hub/releases


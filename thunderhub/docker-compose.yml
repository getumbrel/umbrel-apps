version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_THUNDERHUB_IP
      APP_PORT: $APP_THUNDERHUB_PORT

  web:
    image: apotdevin/thunderhub:v0.13.13@sha256:df8a654ef13ea14944c378827946a5feb7b2dd6ddeda38066d3748edff42adf9
    user: "${UMBREL_USER_GROUP_ID}"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/lnd:ro
      - ${APP_DATA_DIR}/data:/data
    entrypoint: /data/entrypoint.sh
    environment:
      APP_PASSWORD: "$APP_PASSWORD"
      NO_VERSION_CHECK: "true"
      LOG_LEVEL: "debug"
      ACCOUNT_CONFIG_PATH: "/data/thubConfig.yaml"
      YML_ENV_1: "$APP_LIGHTNING_NODE_IP:$APP_LIGHTNING_NODE_GRPC_PORT"
      TOR_PROXY_SERVER: "socks://$TOR_PROXY_IP:$TOR_PROXY_PORT"
    networks:
      default:
        ipv4_address: $APP_THUNDERHUB_IP

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: code-server_server_1
      APP_PORT: 8080

  server:
    image: codercom/code-server:4.104.3@sha256:8a4f9ec985bcb022de1ae70fab74e3a2c3199b2bc44665df6da203c3ada1643a
    restart: on-failure
    user: "1000:1000"
    volumes:
      - ${APP_DATA_DIR}/data:/home/coder
    environment:
      PASSWORD: $APP_PASSWORD

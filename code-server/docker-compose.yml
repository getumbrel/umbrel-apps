version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: code-server_server_1
      APP_PORT: 8080

  server:
    image: codercom/code-server:4.106.3@sha256:1a0e813039c8f01404a89654278779ac77492b833bc2d126431268b9b1f1e40a
    restart: on-failure
    user: "1000:1000"
    volumes:
      - ${APP_DATA_DIR}/data:/home/coder
    environment:
      PASSWORD: $APP_PASSWORD

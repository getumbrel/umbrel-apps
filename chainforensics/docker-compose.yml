version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: chainforensics-app_web_1
      APP_PORT: 80

  web:
    image: nginx:1.25-alpine@sha256:1a55e50a343d048d997f1bebc5cadae1f733f5d540985eef0bf2131ec6e1c8be
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/frontend:/usr/share/nginx/html:ro
      - ${APP_DATA_DIR}/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - api
    networks:
      default:
        ipv4_address: $APP_CHAINFORENSICS_APP_WEB_IP

  api:
    build:
      context: ${APP_DATA_DIR}
      dockerfile: Dockerfile
    restart: on-failure
    stop_grace_period: 1m
    environment:
      DEBUG: "false"
      API_PORT: "3000"
      DATABASE_URL: "sqlite+aiosqlite:///./data/chainforensics.db"
      BITCOIN_RPC_HOST: $APP_BITCOIN_NODE_IP
      BITCOIN_RPC_PORT: "8332"
      BITCOIN_RPC_USER: $APP_BITCOIN_RPC_USER
      BITCOIN_RPC_PASS: $APP_BITCOIN_RPC_PASS
      BITCOIN_RPC_TIMEOUT: "120"
      FULCRUM_HOST: $APP_FULCRUM_NODE_IP
      FULCRUM_PORT: "50002"
      MAX_TRACE_DEPTH: "50"
      DEFAULT_TRACE_DEPTH: "10"
      ENABLE_BACKGROUND_INDEXER: "true"
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
    networks:
      default:
        ipv4_address: $APP_CHAINFORENSICS_APP_API_IP

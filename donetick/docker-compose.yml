version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: donetick_app_1
      APP_PORT: 2021
      PROXY_AUTH_ADD: "false"

  app:
    image: donetick/donetick:v0.1.73@sha256:5d23231efa855c7d4d32bf88777951ab667476355b697ec032a1614c447e0920
    user: "1000:1000"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/app:/donetick-data
      - ${APP_DATA_DIR}/data/config:/config
    environment:
      - DT_ENV=selfhosted
      - DT_SQLITE_PATH=/donetick-data/donetick.db

version: "3.9"

services:
  app_proxy:
    environment:
      APP_HOST: swingmusic_server
      APP_PORT: 1970
      PROXY_AUTH_ADD: "false"

  swingmusic_server:
    container_name: swingmusic_server
    image: ghcr.io/swingmx/swingmusic:v2.0.8@sha256:a71ef5fba8526cb8a748647fea39d224953368af3621be9b7667c9a4c79ff622
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/config:/config
      - ${APP_DATA_DIR}/music:/music:rw

  fix_permissions:
    image: ghcr.io/swingmx/swingmusic:v2.0.8@sha256:a71ef5fba8526cb8a748647fea39d224953368af3621be9b7667c9a4c79ff622
    container_name: swingmusic_fix_permissions
    user: "1000:1000"   # safer than root
    volumes:
      - ${APP_DATA_DIR}/music:/music
    entrypoint: ["sh", "-c", "chmod -R 777 /music"]
    restart: on-failure

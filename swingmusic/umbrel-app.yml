description: >-
  🎵 Swing Music is a self-hosted music streaming app — modern, clean, and powerful.

  It lets you create your own private Spotify-like service at home.

  🧑‍💻 Built with privacy in mind

  Swing Music keeps your data local. Host your music library, stream from any browser, and enjoy full control.

  🪄 Features:

  - Local music streaming from your own library
  - Modern, Spotify-inspired interface
  - Playlists, search, album art, and more
  - Runs directly in your browser

  📂 Add your music:

  After installing, place your audio files (MP3, FLAC, etc.) in the /app/data directory inside the container,
  or use the File Browser app to upload.

version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: neko_web_1
      APP_PORT: 8080
      PROXY_AUTH_ADD: "false"

  web:
    image: ghcr.io/m1k1o/neko/firefox:3.0.10@sha256:2d7813bb098c97f3cb37239799a621c13a7b6e0e4e5b9692f93c2f4a2c5a2880
    environment:
      PUID: 1000
      PGID: 1000
      NEKO_DESKTOP_SCREEN: 1920x1080@30
      NEKO_MEMBER_MULTIUSER_USER_PASSWORD: neko
      NEKO_MEMBER_MULTIUSER_ADMIN_PASSWORD: $APP_PASSWORD
      NEKO_WEBRTC_EPR: 52000-52100
      NEKO_WEBRTC_ICELITE: 0
    shm_size: "2gb"
    restart: on-failure
    ports:
      - "52000-52100:52000-52100/udp"

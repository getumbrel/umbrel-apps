version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: homebox_web_1
      APP_PORT: 7745
    
  web:
    image: ghcr.io/sysadminsmedia/homebox:0.20.0-rootless@sha256:30cfcbcd102fa884875f79292bc9dfae4d730f9d3e986d96ff23e02d8a292169
    restart: on-failure
    user: 1000:1000
    environment:
      - HBOX_LOG_LEVEL=info
      - HBOX_LOG_FORMAT=text
      - HBOX_WEB_MAX_UPLOAD_SIZE=10
    volumes:
      - ${APP_DATA_DIR}/data:/data/

releaseNotes: >-
  This update includes new features, various improvements and bug fixes.


  New Features:
    - iOS platform support added with notifications, keyboard handling, and iPad optimizations
    - Desktop full screen mode (F11 keyboard shortcut)
    - Unscheduling tasks via keyboard shortcut
    - All-tasks metrics view for Today page
    - Icon picker for creating tags
    - Endless scroll for future days in planner
    - Week view navigation with horizontal scrolling in schedule
    - URL attachment support in task titles using short syntax
    - Task settings configuration tab in settings page
    - Markdown formatting toolbar for notes editor
    - History heatmap for repeating tasks
    - Confirmation dialog before deleting tasks
    - Option to disable window focus on reminders
    - Focus session option in mobile context menu
    - Day of week shown in scheduled date group headers
    - Manual archive compression feature
    - Account settings page with reset and delete options
    - Catppuccin Mocha theme added
    - Material Symbols icons (upgraded from Material Icons)
    - Tabbed configuration UI for better organization
    - Swipe-to-close gesture for mobile side navigation
    - Alarm-style notifications option for Android
    - Polling for calendar task updates
    - Finnish and Swedish language support

  Important Fixes:
    - Fixed Pomodoro timer sync issues with breaks
    - Resolved focus mode timer not syncing time tracking when resuming from pause
    - Fixed long break timing to occur after 4th session instead of 5th
    - Prevented CPU spike when completing tasks in focus mode
    - Fixed iOS keyboard overlapping inputs
    - Resolved Android notification issues and duplicate reminders
    - Fixed WebDAV sync issues including timezone problems and credential validation
    - Improved sync reliability with better conflict resolution
    - Fixed memory leaks from unmanaged subscriptions
    - Resolved task deletion not syncing properly across devices
    - Fixed subtask drag-drop reordering in Today/Tag views
    - Corrected schedule dialog timezone issues
    - Fixed visibility menu positioning after toggling Inbox
    - Resolved markdown checkbox duplicate rendering
    - Fixed encryption password handling for various sync providers
    - Improved offline sync and conflict handling

  Security Updates:
    - Added comprehensive security hardening for sync operations
    - Implemented structured audit logging for security events
    - Added rate limiting to prevent abuse
    - Enhanced input validation and resource limits
    - Improved authentication error handling
    - Added passkey support with WebAuthn

  Performance Improvements:
    - Optimized selectors and reducers for large datasets
    - Improved schedule block merging algorithm from O(nÂ²) to O(n log n)
    - Reduced mobile performance issues with various optimizations
    - Faster startup with optimized operation hydration
    - Improved sync performance with better caching strategies
    - Lazy loading for icons to reduce bundle size


  Full release notes are found at https://github.com/johannesjo/super-productivity/blob/master/CHANGELOG.md

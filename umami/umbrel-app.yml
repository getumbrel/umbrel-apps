  This release comes with a new interface, lots of new features and enhancements.


  Some of the key highlights in this release include:
    - Updated UI with new navigation bar for easier access to all your website content
    - Improved filters that are applied universally everywhere via the query string, making it easy to share filtered views with your team
    - Segments and cohorts to save filter sets and track groups of users over time
    - Links and pixels for tracking short URLs and measuring traffic through invisible images
    - New dedicated admin page to view and manage all users, websites and teams



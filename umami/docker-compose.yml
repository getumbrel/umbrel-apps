version: "3.7"

services:
  app:
    image: ghcr.io/umami-software/umami:3.0.2@sha256:e3ef93b51045104697da9bc001f86e93386a674cd708e23d2444c6b24739bd93
    user: "1001:1001"
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - 25727:3000
    environment:
      DATABASE_URL: postgresql://umami:umami@umami_db_1:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${APP_SEED}
    depends_on:
      - db

  db:
    image: postgres:15-alpine@sha256:8a8d55343d6fc456cb183453e3094ff140b984157b36b48f817dd581654f2aec
    restart: on-failure
    stop_grace_period: 1m
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/postgresql/data

version: "3.7"

services:
  app:
    image: ghcr.io/umami-software/umami:3.0.0@sha256:e1d4f4d4d7a92d7aa459ec24b0139ab27b3a0da9d994ce20ab1f541481a33240
    user: "1001:1001"
    restart: on-failure
    stop_grace_period: 1m
    ports:
      - 25727:3000
    environment:
      DATABASE_URL: postgresql://umami:umami@umami_db_1:5432/umami
      DATABASE_TYPE: postgresql
      APP_SECRET: ${APP_SEED}
    depends_on:
      - db

  db:
    image: postgres:15-alpine@sha256:8a8d55343d6fc456cb183453e3094ff140b984157b36b48f817dd581654f2aec
    restart: on-failure
    stop_grace_period: 1m
    environment:
      POSTGRES_DB: umami
      POSTGRES_USER: umami
      POSTGRES_PASSWORD: umami
    volumes:
      - ${APP_DATA_DIR}/data/db:/var/lib/postgresql/data

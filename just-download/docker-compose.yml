version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: just-download_web_1
      APP_PORT: 5000
  
  web:
    image: ghcr.io/highghlow/just-download:v1.0.1@sha256:fb94b512e8166e081ffbbe66a87aa5878f01eaad687012a5fa3dc575796cdb1d
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}:/config
    environment:
      CONFIG_LOCATION: /config/config.json
      DEFAULT_CONFIG: '{"indexers": [], "transmission": {"host": "transmission_server_1", "port": 9091}}'

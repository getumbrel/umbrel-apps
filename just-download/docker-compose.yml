version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: just-download_web_1
      APP_PORT: 5000
  
  web:
    image: ghcr.io/highghlow/just-download:v1.0.4@sha256:877da86fdd202b3e67ba2f1c3023840e90654a66f2c769522fe73d516a38b72d
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}:/config
    environment:
      CONFIG_LOCATION: /config/config.json
      CONFIG: '{"indexers": [], "transmission": {"host": "transmission_server_1", "port": 9091}}'

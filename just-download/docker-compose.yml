version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: just-download_web_1
      APP_PORT: 5000
  
  web:
    image: ghcr.io/highghlow/just-download:v1.0.5@sha256:c5df30c93ea9e38d3680b8b5f3fd84ef748c8ddc7bdd5b1c5362dac5c743d47c
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}:/config
    environment:
      CONFIG_LOCATION: /config/config.json
      CONFIG: '{"indexers": [], "transmission": {"host": "transmission_server_1", "port": 9091}}'

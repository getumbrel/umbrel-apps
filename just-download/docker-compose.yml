version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: just-download_web_1
      APP_PORT: 5000
  
  web:
    image: ghcr.io/highghlow/just-download:v1.0.0@sha256:6b3a0d5829721ae7ec67aa45542352d34b3d55fa1d9c50387fdb0e33fb5c4520
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}:/config
    environment:
      CONFIG_LOCATION: /config/config.json
      DEFAULT_CONFIG: '{"indexers": [], "transmission": {"host": "transmission_server_1", "port": 9091}}'

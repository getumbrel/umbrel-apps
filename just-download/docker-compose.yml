version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: just-download_web_1
      APP_PORT: 5000
  
  web:
    image: ghcr.io/highghlow/just-download:v1.0.7@sha256:49633318ef534241094d909ddd3ce01e2c242302c5dbcec32110147fe4fcf073
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    environment:
      LOCK_TRANSMISSION_CONFIG: 1
      CONFIG_LOCATION: /config/config.json
      CONFIG: '{"indexers": [], "transmission": {"host": "transmission_server_1", "port": 9091}}'

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: just-download_web_1
      APP_PORT: 5000
  
  web:
    image: ghcr.io/highghlow/just-download:v1.0.2@sha256:46b7c4ff7667d6f6f59587dd59f94925736c8fdb7c4598f4f53f653a0b9494c2
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}:/config
    environment:
      CONFIG_LOCATION: /config/config.json
      CONFIG: '{"indexers": [], "transmission": {"host": "transmission_server_1", "port": 9091}}'

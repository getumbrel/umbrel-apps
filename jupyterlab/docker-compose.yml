services:
  app_proxy:
    environment:
      APP_HOST: jupyterlab_server_1
      APP_PORT: 8888
      PROXY_AUTH_ADD: "false"

  server:
    image: quay.io/jupyter/base-notebook:lab-4.5.2@sha256:f92d23a89c673eca9607e027c1f66e4effb0b7dd1a968684d3b0a72b244d53d0
    user: "1000:1000"
    volumes:
      - ${APP_DATA_DIR}/data:/home/jovyan/work
    command: start-notebook.py --NotebookApp.token=${APP_PASSWORD}
    restart: on-failure

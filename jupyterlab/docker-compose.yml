services:
  app_proxy:
    environment:
      APP_HOST: jupyterlab_server_1
      APP_PORT: 8888
      PROXY_AUTH_ADD: "false"

  server:
    image: quay.io/jupyter/base-notebook:lab-4.5.3@sha256:447eeaa35c5431957cb0c5ad7aff3913b5a9235cfd445a6ec91777cb9cf3bd39
    user: "1000:1000"
    volumes:
      - ${APP_DATA_DIR}/data:/home/jovyan/work
    command: start-notebook.py --NotebookApp.token=${APP_PASSWORD}
    restart: on-failure

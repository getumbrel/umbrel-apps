services:
  app_proxy:
    environment:
      APP_HOST: jupyterlab_server_1
      APP_PORT: 8888
      PROXY_AUTH_ADD: "false"

  server:
    image: quay.io/jupyter/base-notebook:lab-4.5.0@sha256:6413ab0cc6b625a91697cb424e01fa481180df138782b490120a24e638fb538e
    user: "1000:1000"
    volumes:
      - ${APP_DATA_DIR}/data:/home/jovyan/work
    command: start-notebook.py --NotebookApp.token=${APP_PASSWORD}
    restart: on-failure

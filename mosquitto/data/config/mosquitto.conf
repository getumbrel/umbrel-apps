# Config file for mosquitto
# See mosquitto.conf(5) for more information.

# default listener
listener 1883

# websockets listener (including webserver)
listener 9001
protocol websockets
http_dir /mosquitto/www

# security
allow_anonymous true
#password_file
#acl_file

# Path to the PEM encoded server/keyfile certificate.
#certfile
#keyfile

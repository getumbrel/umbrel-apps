    - Adds support for `parentId` for monitors, preventing notifications if a parent monitor is down
    - Improves UI feedback for errors when creating or editing monitors
    - Introduces support for custom OIDC platforms like Authentik, Authelia, and Keycloak
    - Updates monitor status to "degraded" when a monitor is down
    - Ensures the "last update" date reflects the last fetch time for monitors
    - Addresses CSS layout issues for incidents on status pages


  Full release notes can be found at https://github.com/KSJaay/Lunalytics/releases

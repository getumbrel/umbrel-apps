version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: lunalytics_web_1
      APP_PORT: 2308

  web:
    image: ksjaay/lunalytics:0.10.8@sha256:2b22a16edf0db5810d5e286f84f27054a91ba40fcd4ad27b9fd87a4ba3830df4
    user: "1000:1000"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 2308 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    volumes:
      - ${APP_DATA_DIR}/data/lunalytics_data:/app/data:rw
      - ${APP_DATA_DIR}/data/logs:/app/logs:rw

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: lunalytics_web_1
      APP_PORT: 2308

  web:
    image: ksjaay/lunalytics:0.10.0@sha256:848c1b8e8be10c0d6f16df96bb159ede3f564be7fe703699662bc9d0623a83c5
    user: "1000:1000"
    restart: on-failure
    healthcheck:
      test: ["CMD-SHELL", "nc -z 127.0.0.1 2308 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 90s
    volumes:
      - ${APP_DATA_DIR}/data/lunalytics_data:/app/data:rw
      - ${APP_DATA_DIR}/data/logs:/app/logs:rw

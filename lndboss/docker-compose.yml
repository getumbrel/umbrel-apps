version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_LNDBOSS_IP
      APP_PORT: $APP_LNDBOSS_PORT

  web:
    image: niteshbalusu/lndboss:v1.14.0@sha256:25d0e9fe8522f65ed4eb9eccd4909a58dc094b021feff331348a396102d0060b
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/home/node/.lnd:ro
      - ${APP_DATA_DIR}/.bosgui:/home/node/.bosgui
    environment:
      BOS_DATA_PATH: "/home/node/.bosgui"
      NODE_ENV: "production"
      PORT: $APP_LNDBOSS_PORT
    networks:
      default:
        ipv4_address: $APP_LNDBOSS_IP

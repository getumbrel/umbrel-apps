version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_LNDBOSS_IP
      APP_PORT: $APP_LNDBOSS_PORT

  web:
    image: niteshbalusu/lndboss:v1.14.2@sha256:bf8535b69c62adc7f3305cb533a4edc06bac4780bd91542b9725081e8d3917c8
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/home/node/.lnd:ro
      - ${APP_DATA_DIR}/.bosgui:/home/node/.bosgui
    extra_hosts:
      - "umbrel.local:${APP_LIGHTNING_NODE_IP}"
      - "localhost:${APP_LIGHTNING_NODE_IP}"
    environment:
      BOS_DATA_PATH: "/home/node/.bosgui"
      NODE_ENV: "production"
      PORT: $APP_LNDBOSS_PORT
    networks:
      default:
        ipv4_address: $APP_LNDBOSS_IP

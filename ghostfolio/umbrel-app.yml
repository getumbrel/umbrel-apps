releaseNotes: >-
  This release includes several improvements and new features:
    - Extended the analysis page to include total amount, change and performance with currency effects
    - Added language localization support for Korean
    - Improved language localization for German
    - Restored support for specific calendar year date ranges in the holdings table
    - Fixed total fee calculations in the holding detail dialog and summary for activities in custom currencies
    - Fixed a numeric parsing error related to cash positions on the X-ray page



releaseNotes: >-
  This release includes several improvements and new features:
    - Added a close holding button to the holding detail dialog
    - Added the Sponsors section to the about page
    - Extended the activities table menu with a View Holding item
    - Added a new admin API endpoint for user management


  UI and functionality enhancements:
    - Improved the usability of the user detail dialog in the users section of the admin control panel
    - Improved the icons for holdings tabs on the home page
    - Improved the style of the safe withdrawal rate selector in the FIRE section
    - Improved table headers alignment in the platform and tag management sections
    - Improved the language localization for German


  Bug fixes:
    - Ensured the locale is available in the settings dialog to customize the rule thresholds
    - Fixed an issue where the first user signing up via social login wasn't assigned the ADMIN role when no administrator existed


  Full release notes are found at https://github.com/ghostfolio/ghostfolio/releases

releaseNotes: >-
  This release includes the following improvements:
    - Added settings to the Access model
    - Extended the tags selector component to support form control
    - Added the symbol to the benchmark component
    - Added the latest activities to the public page (experimental)
    - Added pagination to the activities table of the activities import dialog
    - Added an option to configure the account column of the activities table component


  Various UI and functionality enhancements have been made, including:
    - Improved language localization for German
    - Refreshed the cryptocurrencies list
    - Hid the account column from the activities table of the account detail dialog


  Several bug fixes have been implemented, addressing issues with:
    - The save button in the create or update activity dialog
    - Investment calculations when selling all units of a holding
    - Unit price calculations in the impersonation mode


  Full release notes are found at https://github.com/ghostfolio/ghostfolio/releases

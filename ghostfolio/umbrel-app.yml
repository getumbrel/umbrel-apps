releaseNotes: >-
  This release includes the following improvements:
    - Added current holdings as default options in the symbol search when creating or updating activities
    - Added support for creating custom tags in the create or update activity dialog
    - Added quick links in search results and skeleton loader to changelog page
    - Added support for column sorting to markets overview and watchlist
    - Added background gradient to sidebar navigation
    - Improved style of assistant, card components, and system messages
    - Fixed date offset issue with account balances and annualized performance calculation
    - Fixed import button enabling and empty account balances in import activities dialog
    - Fixed missing files for TWA and cache verification issues
    - Improved language localization for multiple languages including German, Spanish, French, Turkish, and Ukrainian


  Full release notes are found at https://github.com/ghostfolio/ghostfolio/releases

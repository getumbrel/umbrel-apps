manifestVersion: 1
id: ghostfolio
category: finance
name: Ghostfolio
version: "2.223.0"
tagline: Manage your wealth like a boss
description: >-
  Ghostfolio is a privacy-first, open source dashboard for your personal finances.
  

  Break down your asset allocation, know your net worth and make solid, data-driven
  investment decisions.


  Protect your assets. Refine your personal investment strategy.

  
  Ghostfolio empowers busy people to keep track of stocks, ETFs or cryptocurrencies
  without being tracked.
backupIgnore:
  - data/redis/*
developer: Ghostfolio
website: https://ghostfol.io/
dependencies: []
repo: https://github.com/ghostfolio/ghostfolio
support: https://github.com/ghostfolio/ghostfolio/discussions
port: 3334
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
path: ""
deterministicPassword: false
torOnly: false
releaseNotes: >-
  This release includes several improvements and new features:
    - Introduced data source transformation support in the import functionality
    - Added OpenID Connect (OIDC) as a new login provider (experimental)
    - Included wealth projection data calculated for the retirement date in the FIRE section (experimental)
    - Added an optional 3D hover effect to the membership card component


  UI and functionality enhancements:
    - Increased the numerical precision for cryptocurrency quantities in the holding detail dialog
    - Improved the language localization for German


  Bug fixes:
    - Fixed a calculation issue that resulted in the incorrect assignment of unknown data in the portfolio proportion chart component


  Full release notes are found at https://github.com/ghostfolio/ghostfolio/releases
submitter: BeauAgst
submission: https://github.com/getumbrel/umbrel-apps/pull/396

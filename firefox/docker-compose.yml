version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: firefox_server_1
      APP_PORT: 3000

  server:
    image: linuxserver/firefox:136.0.1@sha256:90efc7211c735e048b070e7811a28dfb7f9297bbd4664eac1596176328bb5c44
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    shm_size: "1gb"

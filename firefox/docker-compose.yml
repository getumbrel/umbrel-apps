version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: firefox_server_1
      APP_PORT: 3000

  server:
    image: linuxserver/firefox:135.0.1@sha256:5f66803abe3480f68f595cc334d0a3a37b73666d74f3dbce5d3c4622773f8a62
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    shm_size: "1gb"

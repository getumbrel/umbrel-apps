[server]
protocol = http
http_port = 3000
root_url = %(protocol)s://%(domain)s:7777/grafana/
serve_from_sub_path = true
; allow_origin = *

[auth.proxy]
enabled = true
header_name = X-WEBAUTH-USER
header_property = username
auto_sign_up = true

; [api]
; allow_origin = http://localhost:7777, http://localhost:3000

[users]
# Imposta il tema di default per gli utenti
default_theme = system
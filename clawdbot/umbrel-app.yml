description: >-
  Clawdbot is a self-hosted AI assistant control plane that connects to
  multiple messaging platforms (WhatsApp, Telegram, Discord, Slack, Signal,
  iMessage) and AI providers (Anthropic Claude, OpenAI, local models).
  
  
  Features:
  
  - Multi-platform messaging integration
  
  - Support for Anthropic Claude, OpenAI, and local LLMs
  
  - Web-based Control UI for configuration
  
  - Memory and skills system
  
  - Per-sender or per-channel sessions
  
  - Heartbeat monitoring
  
  
  After installation, open the app and enter the app password as your
  authentication token to access the Control UI. Then configure your
  AI provider credentials and connect your messaging platforms.

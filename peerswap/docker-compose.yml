version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: peerswap_web_1
      APP_PORT: $APP_PEERSWAP_RPC_PORT

  web:
    image: ghcr.io/impa10r/peerswap-joint:v1.0.3@sha256:89077706b90c849ef09f6524d83f94a6b10c874ed02e3c406eea67b11063fe0f
    restart: on-failure
    stop_grace_period: 1m
    environment:
      RPC_PORT: $APP_PEERSWAP_RPC_PORT
      RPC_HOST: peerswap_web_1
      TESTNET: $APP_BITCOIN_NETWORK
    volumes:
      - ${APP_DATA_DIR}/data:/root/.peerswap
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/root/.lnd:ro
    command:
      # Application Options
      - --configfile=/root/.peerswap/peerswap.conf 
      - --policyfile=/root/.peerswap/policy.conf
      - --datadir=/root/.peerswap
      - --loglevel=2                   # loglevel (1=Info, 2=Debug) (default: 2)
      - --bitcoinswaps                 # remove to disable
      # LND
      - --lnd.host=${APP_LIGHTNING_NODE_IP}:${APP_LIGHTNING_NODE_GRPC_PORT}
      - --lnd.tlscertpath=/root/.lnd/tls.cert
      - --lnd.macaroonpath=/root/.lnd/data/chain/bitcoin/${APP_PEERSWAP_CHAIN}/admin.macaroon
      # Elements RPC
      - --elementsd.rpcuser=elements
      - --elementsd.rpcpass=49cf18cd3c32e6d2c600c9ea603e6b4ddfa4eefe52cc00722e5c040e2ac2ed1e ##### $APP_ELEMENTS_RPC_PASS
      - --elementsd.rpcport=$APP_ELEMENTS_NODE_RPC_PORT
      - --elementsd.rpchost=elements_node_1
      - --elementsd.rpcwallet= peerswap

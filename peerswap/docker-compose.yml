version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: peerswap_web_1
      APP_PORT: $APP_PEERSWAP_RPC_PORT

  web:
    image: ghcr.io/impa10r/peerswap-web:v1.0.3@sha256:docker push ghcr.io/impa10r/peerswap-web:v1.0.3
    restart: on-failure
    stop_grace_period: 1m
    environment:
      TESTNET: $APP_BITCOIN_NETWORK
      LAUNCH_PEERSWAPD: "true"
    volumes:
      - ${APP_DATA_DIR}/data:/root/.peerswap
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/root/.lnd:ro

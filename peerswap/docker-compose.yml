version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: peerswap_web_1
      APP_PORT: 1984

  web:
    image: ghcr.io/impa10r/peerswap-web:v1.1.7@sha256:sha256:6cf947ca1e26d361b06210bb6b48a9f2e6533d1fa369371ac6ef14f299e702fe
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    environment:
      # App
      NETWORK: $APP_BITCOIN_NETWORK
      # LND
      LND_HOST: ${APP_LIGHTNING_NODE_IP}:${APP_LIGHTNING_NODE_GRPC_PORT}
      LND_MACAROONPATH: /root/.lnd/data/chain/bitcoin/${APP_BITCOIN_NETWORK}/admin.macaroon
      # Elements RPC
      ELEMENTS_USER: elements
      ELEMENTS_PORT: $APP_ELEMENTS_NODE_RPC_PORT
      ELEMENTS_HOST: http://elements_node_1
      ELEMENTS_WALLET: peerswap
      ELEMENTS_FOLDER: /home/elements/.elements
      ELEMENTS_FOLDER_MAPPED: /root/.elements
    volumes:
      - ${APP_DATA_DIR}/data:/root/.peerswap
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/root/.lnd:ro
      - /home/umbrel/umbrel/app-data/elements/data:/root/.elements:ro

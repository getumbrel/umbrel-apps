version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_PEERSWAP_IP
      APP_PORT: 1984

  web:
    image: ghcr.io/impa10r/peerswap-web:v1.1.0
    restart: on-failure
    stop_grace_period: 1m
    environment:
      # App
      NETWORK: $APP_BITCOIN_NETWORK
      # LND
      LND_HOST: ${APP_LIGHTNING_NODE_IP}:${APP_LIGHTNING_NODE_GRPC_PORT}
      LND_MACAROONPATH: /root/.lnd/data/chain/bitcoin/${APP_BITCOIN_NETWORK}/admin.macaroon
      # Elements RPC
      ELEMENTS_USER: elements
      ELEMENTS_PORT: $APP_ELEMENTS_NODE_RPC_PORT
      ELEMENTS_HOST: http://elements_node_1
      ELEMENTS_WALLET: peerswap
    volumes:
      - ${APP_DATA_DIR}/data:/root/.peerswap
      - ${APP_LIGHTNING_NODE_DATA_DIR}:/root/.lnd:ro
    networks:
      default:
        ipv4_address: $APP_PEERSWAP_IP

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: formicaio_proxy_1
      APP_PORT: 52100

  proxy:
    image: bochaco/formicaio_proxy:0.2.0@sha256:149c41e8281876837cf7df90c9253ac1b7460e04a47a91bc09363c470cbac4d0
    environment:
      FORMICAIO_ADDR: host.docker.internal:3000
      FORMICAIO_PROXY_PORT: 52100
      FORMICAIO_WIDGET_PROXY_PORT: 52110
    extra_hosts:
      - host.docker.internal:host-gateway

  app:
    image: bochaco/formicaio:0.5.1-native@sha256:1c4c953a9c7208a9742283737a2bde73ae4ca8f46eaa7d0253aa305b1f745806
    privileged: true
    restart: on-failure
    network_mode: host
    stop_grace_period: 5s
    environment:
      DB_PATH: /data
      NODE_MGR_ROOT_DIR: /data
      LEPTOS_SITE_ADDR: 0.0.0.0:3000
    volumes:
      - ${APP_DATA_DIR}/data/formicaio:/data
    devices:
      - /dev:/dev

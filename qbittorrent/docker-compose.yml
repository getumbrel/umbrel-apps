version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: qbittorrent_server_1
      APP_PORT: 8094
      PROXY_AUTH_ADD: "false"

  server:
    image: linuxserver/qbittorrent:4.5.2
    environment:
      - PUID=1000
      - PGID=1000
      - WEBUI_PORT=8094
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${UMBREL_ROOT}/data/storage/downloads:/downloads
    ports:
      - 8094:8094
      - 6881:6881
      - 6881:6881/udp
    restart: on-failure
releaseNotes: >-
  This release brings significant security enhancements, new database support, and numerous improvements and bug fixes.


  Key highlights:
    - ðŸš¨ Security Fixes: Addressed CVE-2025-12735 in expr-eval dependency, disabled git hooks by default in Git Node, and improved validation for community node installations
    - New Features: Added support for MySQL and MariaDB databases, introduced workflow descriptions, and enhanced SAML and OAuth login capabilities
    - AI Builder: Improved node management and reduced "workflow state too big" errors
    - Editor UI: Various fixes for the license activation modal, logs panel, JSON output preview, and more
    - Core Improvements: Enhanced subworkflow detection, fixed OIDC form issues, and improved insights dashboard queries
    - Node Updates: Specific fixes and new operations for Redis, Extract from File, AWS Bedrock, Google Workspace Admin, SendGrid, Slack, and MCP Client Tool nodes


  Full release notes are found at https://github.com/n8n-io/n8n/releases
tagline: Build complex workflows, really fast
description: >-
  n8n is an extendable workflow automation tool. With a fair-code distribution model, n8n will always have visible source code, 
  be available to self-host, and allow you to add your own custom functions, logic and apps. 
  n8n's node-based approach makes it highly versatile, enabling you to connect anything to everything.


  n8n (pronounced n-eight-n) helps you to connect any app with an API with any other, and manipulate its data with little or no code.


  Customizable: highly flexible workflows and the option to build custom nodes.


  Privacy-focused: self-host n8n for privacy and security.

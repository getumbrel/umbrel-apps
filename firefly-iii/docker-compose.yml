version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: firefly-iii_server_1
      APP_PORT: 8080
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: fireflyiii/core:version-6.1.4@sha256:b9905d30934be51453bbb956be88c9ff9db35edce6f3779f8fae1ba87e820a69
    # This image runs under the user/group www-data:www-data
    # user: "1000:1000"
    restart: on-failure
    environment:
      APP_KEY: $APP_FIREFLY_III_APP_KEY
      DB_HOST: firefly-iii_db_1
      DB_PORT: 3306
      DB_CONNECTION: mysql
      DB_DATABASE: fireflyiii
      DB_USERNAME: fireflyiii
      DB_PASSWORD: moneyprintergobrrr
    volumes:
      - ${APP_DATA_DIR}/data/upload:/var/www/html/storage/upload
      - ${APP_DATA_DIR}/data/logs:/var/www/html/storage/logs
  
  db:
    image: mariadb:10.9.4@sha256:f5146e2e0999a6afcf2a9134bb415ad068bf80ec29704f374f6f7dabb145738d
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/mysql:/var/lib/mysql
    environment:
      MYSQL_DATABASE: "fireflyiii"
      MYSQL_USER: "fireflyiii"
      MYSQL_PASSWORD: "moneyprintergobrrr"
      MYSQL_ROOT_PASSWORD: "moneyprintergobrrr"

  importer:
    image: fireflyiii/data-importer:version-1.4.0@sha256:05f8e99dbafe57f7f2158298253d20c9fb27733abeec9e9c17ad8e951760464d
    restart: on-failure
    ports:
      - '30010:8080'
    depends_on:
      - server
    environment:
      - FIREFLY_III_URL=http://server:8080
      - VANITY_URL=http://${DEVICE_DOMAIN_NAME}:30009


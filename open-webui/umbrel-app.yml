releaseNotes: >-
  ‚ö†Ô∏è This release includes database changes that require adequate downtime for migration, especially for larger deployments with extensive chat histories. Make sure you have a backup before updating.


  Key highlights in this release include:
    - Skills now inject full content when user-selected, while model-attached skills show only name and description for flexibility
    - Chat toggles now control built-in tools, allowing users to disable web search, image generation, and code execution per conversation
    - Image preview in file management modal makes it easier to identify and manage uploaded images
    - Batch tag operations and faster group list loading significantly improve performance
    - Skills sharing permissions now available for administrators to control per-group access
    - Fixed OAuth session error handling to gracefully clean up corrupted sessions
    - Fixed tool call message preservation to prevent models from hallucinating tool outputs
    - Fixed external tool servers to initialize automatically on startup for proper containerized deployments
    - Fixed resource handle cleanup to prevent file handle leaks during audio transcription
    - Fixed keyboard shortcut conflict where Ctrl+Shift+S would strike through text instead of toggling sidebar


  Full release notes are found at https://github.com/open-webui/open-webui/releases

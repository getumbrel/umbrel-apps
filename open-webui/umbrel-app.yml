releaseNotes: >-
  ‚ö†Ô∏è This release includes database changes that require adequate downtime for migration, especially for larger deployments with extensive chat histories. Make sure you have a backup before updating.


  Key highlights in this release include:
    - Analytics dashboard showing model usage statistics, token consumption, and user activity rankings for administrators
    - Experimental support for Skills - reusable AI skills with detailed instructions that can be referenced in chats or attached to models
    - Message queuing allows you to continue typing while a response is generating, with messages automatically sent when complete
    - Prompt version control with full history tracking, allowing you to view past versions and roll back changes
    - Shared chats and file management from Settings, providing centralized control over your content
    - Significantly improved performance with faster authentication, chat completions, model loading, and search operations
    - Enhanced access control with per-user resource sharing alongside existing per-group sharing
    - Fixed database connection pool exhaustion and timeout errors during concurrent usage
    - Fixed LDAP authentication hang when logging in with non-existent accounts
    - Fixed knowledge base file uploads and reindexing issues
    - Fixed MCP tools reliability after regression in previous version
    - Fixed code execution with markdown fences and ANSI color codes


  Full release notes are found at https://github.com/open-webui/open-webui/releases

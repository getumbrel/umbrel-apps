<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Circle background with black outline -->
  <circle cx="200" cy="200" r="190" fill="#ede8dd" stroke="#3a3a3a" stroke-width="8"/>

  <!-- Circuit wires from bottom of heart -->
  <g stroke="#4a4a4a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <!-- Left outer - angles outward -->
    <path d="M130 165 L130 230 L100 230 L100 260"/>
    <!-- Left inner - angles inward -->
    <path d="M160 195 L160 245 L140 245 L140 275"/>
    <!-- Right inner - angles inward -->
    <path d="M240 195 L240 245 L260 245 L260 275"/>
    <!-- Right outer - angles outward -->
    <path d="M270 165 L270 230 L300 230 L300 260"/>
  </g>

  <!-- Left half of broken heart -->
  <path d="M197 120
           C193 100 182 88 162 88
           C135 88 112 103 112 138
           C112 190 168 213 197 243
           L205 215
           L190 192
           L205 170
           L190 148
           L197 120
           Z"
        fill="#d96459"/>

  <!-- Right half of broken heart -->
  <path d="M203 120
           C207 100 218 88 238 88
           C265 88 288 103 288 138
           C288 190 232 213 203 243
           L211 215
           L196 192
           L211 170
           L196 148
           L203 120
           Z"
        fill="#d96459"/>

  <!-- Circuit plugs -->
  <g fill="#4a4a4a">
    <circle cx="100" cy="265" r="5"/>
    <circle cx="140" cy="280" r="5"/>
    <circle cx="260" cy="280" r="5"/>
    <circle cx="300" cy="265" r="5"/>
  </g>

  <!-- Plug holes -->
  <g fill="#ede8dd">
    <circle cx="100" cy="265" r="2"/>
    <circle cx="140" cy="280" r="2"/>
    <circle cx="260" cy="280" r="2"/>
    <circle cx="300" cy="265" r="2"/>
  </g>

  <!-- Highlight reflection on left side -->
  <path d="M132 140
           C132 128 137 118 147 113"
        stroke="rgba(255,255,255,0.35)"
        stroke-width="10"
        stroke-linecap="round"
        fill="none"/>

  <!-- BFFLESS text -->
  <text x="200" y="325" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="32" fill="#3a3a3a">BFFLESS</text>
</svg>

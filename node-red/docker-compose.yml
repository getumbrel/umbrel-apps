version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_NODE_RED_IP
      APP_PORT: $APP_NODE_RED_PORT
  web:
    image: nodered/node-red:2.0.6-12@sha256:c15bfeef73c2b348c0fb5f70d3b3013575a6ebf2af942a1d8196c7d7d842f6bb
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_UMBREL_LIGHTNING_NODE_DATA_DIR}:/lnd:ro
    environment:
      PORT: $APP_NODE_RED_PORT
      BITCOIN_NETWORK: $APP_UMBREL_BITCOIN_NETWORK
      BITCOIN_IP: $APP_UMBREL_BITCOIN_NODE_IP
      BITCOIN_RPC_PORT: $APP_UMBREL_BITCOIN_RPC_PORT
      BITCOIN_RPC_USER: $APP_UMBREL_BITCOIN_RPC_USER
      BITCOIN_RPC_PASS: $APP_UMBREL_BITCOIN_RPC_PASS
      LND_IP: $APP_UMBREL_LIGHTNING_NODE_IP
      LND_GPRC_PORT: $APP_UMBREL_LIGHTNING_NODE_GRPC_PORT
      ELECTRUM_IP: $APP_UMBREL_ELECTRS_NODE_IP
      ELECTRUM_PORT: $APP_UMBREL_ELECTRS_NODE_PORT
    networks:
      default:
          ipv4_address: $APP_NODE_RED_IP

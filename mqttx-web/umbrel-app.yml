  Payload inspector and UI refresh update with enhanced functionality:


  New features:
    - Quick copy options for topic, broker, and host information
    - Topic whitespace detection to warn about leading or trailing spaces
    - Syntax highlighting for JSON payload display
    - Support for Protobuf Editions 2023


  Improvements:
    - Refreshed UI with modernized styling and smoother animations
    - Simplified connection list styling
    - Redesigned help and about pages


  Bug fixes:
    - Fixed topic input issues causing subscription errors
    - Fixed topic input and select styling issues
    - Prevented newlines in topic and alias inputs



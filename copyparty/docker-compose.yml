      - ${APP_DATA_DIR}/data/config/config.conf:/cfg/config.conf:ro
      - ${APP_DATA_DIR}/data/cp_data:/cfg/hists
      - ${APP_DATA_DIR}/data/shared:/shr
      - ${APP_DATA_DIR}/data/media:/media      
    environment:
      TZ: UTC

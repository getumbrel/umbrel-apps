releaseNotes: >-
  New features in this release:
    - Files can now be uploaded and deleted while the filesystem is still being indexed
    - Browsers can request thumbnails as JXL images for improved quality and efficiency
    - Audio player now includes a "skip silence" feature
    - Added OpenSearch support for OPDS
    - Customizable file extensions that can be edited as text files with read and write permissions
    - Option to customize the links copied when selecting files and pressing Ctrl-C


  Bugfixes in this release:
    - Fixed text file viewer refusing to load large documents when hotlinked
    - Fixed custom right-click menu being enabled in the text file viewer
    - Fixed logtail functionality on Windows


  Other improvements:
    - Volumes starting with a dot are now hidden from the tree view
    - Description files no longer require specific options to be enabled
    - Improved compatibility with GraalPy
    - Updated Esperanto translation
    - Enhanced server configuration with better warnings and validation


  Full release notes can be found at https://github.com/9001/copyparty/releases

manifestVersion: 1
id: nginx-proxy-manager
name: Nginx Proxy Manager
tagline: Expose your services easily and securely
icon: https://nginxproxymanager.com/logo.svg
category: networking
version: "2.11.3"
port: 81
description: >-
  Expose your services easily and securely
  
  
  Features:
  
      - Beautiful and Secure Admin Interface based on Tabler: https://tabler.github.io/
      
      - Easily create forwarding domains, redirections, streams and 404 hosts without knowing anything about Nginx
      
      - Free SSL using Let's Encrypt or provide your own custom SSL certificates
      
      - Access Lists and basic HTTP Authentication for your hosts
      
      - Advanced Nginx configuration available for super users
      
      - User management, permissions and audit log
      
  
  ⚠️ Please take care while exposing apps to the internet.
  
  ⚠️ Note: Since Port 80 is used my Umbrel itself, it will not be handled by Nginx Proxy Manager. Hence do not to forward Port 80 from your router. Only forward Port 443. ⚠️
  
developer: Jamie Curnow
website: https://nginxproxymanager.com/
submitter: sahilph
submission: https://github.com/getumbrel/umbrel-apps/pull/1296
repo: https://github.com/NginxProxyManager/nginx-proxy-manager
support: https://github.com/NginxProxyManager/nginx-proxy-manager/issues
gallery:
  - 1.jpg
  - 2.jpg
  - 3.jpg
releaseNotes: ""
dependencies: []
path: ""
defaultUsername: "admin@example.com"
defaultPassword: "changeme"

services:
  app_proxy:
    environment:
      APP_HOST: bitaxe-sentry_web_1
      APP_PORT: 7070

  sentry:
    image: zachprice105/bitaxe-sentry:v0.3.3@sha256:89b3f202a185a616cb65591049c86e4c70a937c069b0bbb6c4bc456d05ba36f8
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/sentry:/var/lib/bitaxe
    environment:
      DB_PATH: "/var/lib/bitaxe/bitaxe_sentry.db"
      DB_DATA_DIR: "/var/lib/bitaxe"

  web:
    image: zachprice105/bitaxe-sentry:v0.3.3@sha256:89b3f202a185a616cb65591049c86e4c70a937c069b0bbb6c4bc456d05ba36f8
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/sentry:/var/lib/bitaxe
    environment:
      DB_PATH: "/var/lib/bitaxe/bitaxe_sentry.db"
      DB_DATA_DIR: "/var/lib/bitaxe"
    command: uvicorn bitaxe_sentry.sentry.webapp:app --host 0.0.0.0 --port 7070
    depends_on:
      - sentry

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_ELECTRUMX_IP
      APP_PORT: 50001

  server:
    image: lukechilds/electrumx:v1.16.0@sha256:2949784536f8f85af229004e12e5b5c3a1d7428918a492f77b4e958035c2ae2a
    user: "1000:1000"
    init: true
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    environment:
      DAEMON_URL: http://${APP_UMBREL_BITCOIN_RPC_USER}:${APP_UMBREL_BITCOIN_RPC_PASS}@${APP_UMBREL_BITCOIN_NODE_IP}:${APP_UMBREL_BITCOIN_RPC_PORT}
      COIN: BitcoinSegwit
    networks:
       default:
         ipv4_address: $APP_ELECTRUMX_IP
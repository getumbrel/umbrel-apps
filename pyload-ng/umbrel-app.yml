manifestVersion: 1
id: pyload-ng
category: files
name: pyload-ng
version: "0.5.0"
tagline: The free and open-source Download Manager
description: >-
  Pyload is a powerful, open-source download manager designed to simplify your file downloads. All common video-sites, one-click-hosters, container formats and well known web standards are supported to allow you to download your files. 
  

  Additionally, Pyload has a great variety of plugins to automate common tasks and make unattended running possible.
  

  Pyload has a fully featured and well documented Application Programming Interface, easily extendable and accessible by external tools, cross-platform apps or other softwares.
developer: pyload
website: https://pyload.net/
repo: https://github.com/pyload/pyload/
support: https://github.com/pyload/pyload/issues
port: 8783
submitter: Kanishk Pachauri
submission: https://github.com/getumbrel/umbrel-apps/pull/4124
releaseNotes: ""
dependencies: []

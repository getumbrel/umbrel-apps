version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_BITFEED_IP
      APP_PORT: 80

  web:
    image: ghcr.io/bitfeed-project/bitfeed-client:v2.3.3@sha256:f1caade65b546fc2feb0c5cabc9054758a0a9d5fb81ece1c3a7e543b9f4e848c
    restart: on-failure
    stop_grace_period: 1m
    depends_on:
      - "api"
    environment:
      TARGET: "umbrel"
      BACKEND_HOST: "$APP_BITFEED_API_IP"
      BACKEND_PORT: "$APP_BITFEED_API_PORT"
    networks:
      default:
        ipv4_address: $APP_BITFEED_IP

  api:
    image: ghcr.io/bitfeed-project/bitfeed-server:v2.3.3@sha256:f57ac6a3f6b40de692cdd4c2905beba117b80918336e81bf2f383854afd67c29
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    environment:
      PORT: "$APP_BITFEED_API_PORT"
      BITCOIN_HOST: "$APP_BITCOIN_NODE_IP"
      BITCOIN_ZMQ_RAWTX_PORT: "$APP_BITCOIN_ZMQ_RAWTX_PORT"
      BITCOIN_ZMQ_RAWBLOCK_PORT: "$APP_BITCOIN_ZMQ_RAWBLOCK_PORT"
      BITCOIN_ZMQ_SEQUENCE_PORT: "$APP_BITCOIN_ZMQ_SEQUENCE_PORT"
      BITCOIN_RPC_PORT: "$APP_BITCOIN_RPC_PORT"
      BITCOIN_RPC_USER: "$APP_BITCOIN_RPC_USER"
      BITCOIN_RPC_PASS: "$APP_BITCOIN_RPC_PASS"
      TARGET: "umbrel"
      RPC_POOLS: "1"
      RPC_POOL_SIZE: "16"
      LOG_LEVEL: "info"
    volumes:
      - ${APP_DATA_DIR}/data:/app/data
    networks:
      default:
        ipv4_address: $APP_BITFEED_API_IP

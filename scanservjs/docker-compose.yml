version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: scanservjs_server_1
      APP_PORT: 8080

  server:
    image: sbs20/scanservjs:v3.0.3@sha256:dad1fd6e9a98957d324499e822a3019cc43d6557e314635c82665baf576b960e # target: latest #!
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - /var/run/dbus:/var/run/dbus
      - ${APP_DATA_DIR}/data/scans:/var/lib/scanservjs/output
      - ${APP_DATA_DIR}/data/cfg:/etc/scanservjs
    priveleged: true # It's for accessing usb-connected scanners

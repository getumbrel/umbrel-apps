version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: obsidian_server_1
      APP_PORT: 3000

  server:
    image: linuxserver/obsidian:1.9.14@sha256:aef7465d60b9038b0c0f0f7963cbefeadb93ed7e65139ec6348ec01d9d2db414
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    shm_size: "1gb"

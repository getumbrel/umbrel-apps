version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: obsidian_server_1
      APP_PORT: 3000

  server:
    image: linuxserver/obsidian:1.11.7@sha256:57fe3e99c8d443c0d34d4f3c5bc1086696c5164a93cee454655a61741454e297
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    shm_size: "1gb"

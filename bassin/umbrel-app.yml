manifestVersion: 1
version: "2.0.0"
id: bassin
name: Bassin
tagline: Solo Bitcoin Mining Pool
description: >-
  A zero-fee Bitcoin solo mining pool for umbrellOS. Run your own CKPOOL at home.


  No setup, no hassle. 
  - Point your miner to umbrel.local:3456 or <umbrelIP>:3456
  - Use <btcaddress>.<worker> as username, x as password
  - Be part of decentralized mining

  
  Check out the FAQ page https://github.com/duckaxe/bassin/wiki/FAQ


  For academic and research purposes only.
category: bitcoin
dependencies:
  - bitcoin
releaseNotes: >-
port: 5008
submitter: duckaxe

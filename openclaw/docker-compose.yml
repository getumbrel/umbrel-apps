version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: openclaw_gateway_1
      APP_PORT: 18789

  gateway:
    image: ghcr.io/getumbrel/openclaw-umbrel:2026.2.1-browser@sha256:3faa7a6b89a97dc78aa0636e3d95740adbcf0a5c1fc07fd7cbb826e72a23228a
    user: "1000:1000"
    init: true
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
      - ${APP_DATA_DIR}/data/linuxbrew:/home/linuxbrew

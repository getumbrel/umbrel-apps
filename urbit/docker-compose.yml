version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
      PROXY_AUTH_ADD: "false"
  
  manager:
    image: mopfelwinrux/urbit-umbrel:3.2@sha256:a986ba9d8101271e31465ba29ff1ece905a8269395d823cd3b657aeb9853eb74
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
    environment:
      FLASK_APP: app
      APP_PASSWORD: ${APP_PASSWORD}

version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
      PROXY_AUTH_ADD: "false"
  
  manager:
    image: escaping/urbit-umbrel:3.5@sha256:96b4edb1283756218dfa6aad6200f8ee4fd7554ee0645beea61a12d6fe6c31c9
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
    environment:
      APP_PASSWORD: ${APP_PASSWORD}

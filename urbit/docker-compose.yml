version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
      PROXY_AUTH_ADD: "false"
  
  manager:
    image: mopfelwinrux/urbit-umbrel:3.2@sha256:eedf766557782366ad889787a481bba3b514a7bacd01d8442ff114c570ecab14
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
      - ${UMBREL_ROOT}/data/storage/urbit:/storage
    environment:
      FLASK_APP: app
      APP_PASSWORD: ${APP_PASSWORD}

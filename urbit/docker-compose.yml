version: "3.3"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
  
  manager:
    image: mopfelwinrux/urbit-umbrel:v1.17@sha256:972e8a4c0da892a1ab2c6c31386c3668ad3aff23e72a6ac0b97485472c82e6e3
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
    environment:
      FLASK_APP: app
      APP_PASSWORD: ${APP_PASSWORD}

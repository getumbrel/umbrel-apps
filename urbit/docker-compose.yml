version: "3.3"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
  
  manager:
    image: mopfelwinrux/urbit-umbrel:v1.16@sha256:dc74c6b4c114d6d5e115a1d21bc95a7fac00054420015383d4ea3e7750af50a5
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
    environment:
      FLASK_APP: app
      APP_PASSWORD: ${APP_PASSWORD}

version: "3.3"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
  
  manager:
    image: mopfelwinrux/urbit-umbrel:v1.21@sha256:964724f2e2fa0b7e06709adc814d9b981f41d3a030b9410fd4cfc58477aa45d7
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
    environment:
      FLASK_APP: app
      APP_PASSWORD: ${APP_PASSWORD}

version: "3.3"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
  
  manager:
    image: mopfelwinrux/urbit-umbrel:v1.16:sha256:db8298119357dafee04ff96188d87250c2104d50c357b8b6458ae1cb61b9246a
    ports:
      - "34343:34343"

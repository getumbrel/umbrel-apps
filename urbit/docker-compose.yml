version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
      PROXY_AUTH_ADD: "false"
  
  manager:
    image: mopfelwinrux/urbit-umbrel:v4.0@sha256:c52768f1f181186b4d1cfa21eef00f277c1891af28fb70ef9e7394cefa21cd91
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
    environment:
      APP_PASSWORD: ${APP_PASSWORD}

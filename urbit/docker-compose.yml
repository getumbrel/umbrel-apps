version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
      PROXY_AUTH_ADD: "false"
  
  manager:
    image: mopfelwinrux/urbit-umbrel:3.3@sha256:647acedc079fdc608fe29fc15422c5c43eb0636877bb65ad2714ff0ba4123ffd
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
      - ${UMBREL_ROOT}/data/storage/urbit:/storage
    environment:
      FLASK_APP: app
      APP_PASSWORD: ${APP_PASSWORD}

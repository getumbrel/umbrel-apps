version: "3.3"
services:
  app_proxy:
    environment:
      APP_HOST: urbit_manager_1
      APP_PORT: 8090
      PROXY_AUTH_ADD: "false"
  
  manager:
    image: mopfelwinrux/urbit-umbrel:v2.3@sha256:6c69c12df183cd2e5ce1ecd1bb9bfc911d635fd0030e5c7da902e65a1ab3502f
    ports:
      - "34343:34343"
    volumes:
      - ${APP_DATA_DIR}/piers:/data/piers
      - ${APP_DATA_DIR}/keys:/data/keys
    environment:
      FLASK_APP: app
      APP_PASSWORD: ${APP_PASSWORD}

id: penpot
category: developer
name: Penpot
version: "2.7.1"
tagline: Design and prototyping platform
description: >-
  Penpot is a pioneering open-source platform for design and prototyping, tailored specifically for product teams.
  Unconstrained by operating systems, Penpot utilizes the flexibility of web-based platforms and the interoperability
  of open standards, specifically SVG. Penpot invites designers all over the world to fall in love with open source
  while getting developers excited about the design process in return.
releaseNotes: >-
  This update includes new features and improvements:
    - Updated board presets with newer devices
    - Improved sharing of prototypes for editors and viewers
    - Enhanced design of the Invitations page with an empty state
    - Added ability to duplicate token sets
    - Improved set selection in create Token themes flow
    - Added display indicator for inactive sets
    - Fixed various UI and functionality issues
    - Improved path editing and component management
    - Enhanced token handling and color preservation
    - Fixed several bugs related to workspace shortcuts, library syncing, and file importing


  Full release notes are found at https://github.com/penpot/penpot/releases

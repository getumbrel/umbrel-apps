tagline: Design and prototyping platform
description: >-
  Penpot is a pioneering open-source platform for design and prototyping, tailored specifically for product teams.
  Unconstrained by operating systems, Penpot utilizes the flexibility of web-based platforms and the interoperability
  of open standards, specifically SVG. Penpot invites designers all over the world to fall in love with open source
  while getting developers excited about the design process in return.
releaseNotes: >-
  This update includes new features, enhancements, and bug fixes:


    - Added variants functionality for components with the ability to create, manage, and switch between variants
    - Introduced new token types: Number, font-family, text case, text-decoration, letter spacing, font weight, and typography composite token
    - Added ability to show current Penpot version in the interface
    - Improved efficiency in the right sidebar and dashboard
    - Enhanced artboard drawing defaults and text layer resizing capabilities
    - Added continuous display of distances between elements when moving layers with keyboard
    - Improved invitations management
    - Fixed various issues with component variants, tokens, text editing, and export functionality
    - Fixed WEBP shape export


  Full release notes are found at https://github.com/penpot/penpot/releases

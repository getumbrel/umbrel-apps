tagline: Design and prototyping platform
description: >-
  Penpot is a pioneering open-source platform for design and prototyping, tailored specifically for product teams.
  Unconstrained by operating systems, Penpot utilizes the flexibility of web-based platforms and the interoperability
  of open standards, specifically SVG. Penpot invites designers all over the world to fall in love with open source
  while getting developers excited about the design process in return.
releaseNotes: >-
  This update includes new features, enhancements, and bug fixes:


    - Added ability to select boards to export as PDF
    - Added toggle for switching boolean property values
    - Added ability to apply color tokens from sidebar
    - Added display of tokens in the inspect tab
    - Improved file export process reliability
    - Improved clipboard behavior for faster pasting of binary data
    - Fixed text line-height values being incorrect
    - Fixed viewport resize on locked shapes
    - Fixed nested variant in a component not keeping inherited overrides
    - Fixed problem with multiple selection and shadows
    - Fixed search shortcut and shortcut conflict in text editor
    - Fixed horizontal scroll on layer panel
    - Fixed setting a portion of text as bold or underline


  Full release notes are found at https://github.com/penpot/penpot/releases

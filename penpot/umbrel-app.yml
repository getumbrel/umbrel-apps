tagline: Design and prototyping platform
description: >-
  Penpot is a pioneering open-source platform for design and prototyping, tailored specifically for product teams.
  Unconstrained by operating systems, Penpot utilizes the flexibility of web-based platforms and the interoperability
  of open standards, specifically SVG. Penpot invites designers all over the world to fall in love with open source
  while getting developers excited about the design process in return.
releaseNotes: >-
  This update includes new features, enhancements, and bug fixes:


    - Added new Box Shadow Tokens for enhanced design capabilities
    - Added deleted files section to dashboard for easier file recovery
    - Improved translation files to load on-demand for better performance
    - Fixed mask issues with component swap
    - Fixed problem when dragging and duplicating a full grid
    - Fixed issue when pasting elements in reverse flex layout
    - Fixed wrong board size presets in Android
    - Fixed problem with grid layout components and auto sizing
    - Fixed color assets from shared libraries not appearing in Selected colors panel
    - Fixed CSS generated box-shadow property
    - Fixed missing text color token from selected shapes
    - Fixed exception on uploading large fonts
    - Fixed incorrect handling of input values on layout gap and padding inputs
    - Fixed app freeze when introducing an error on a very long token name
    - Fixed import of files with shadow tokens
    - Fixed error when creating a token with an invalid name


  Full release notes are found at https://github.com/penpot/penpot/releases

manifestVersion: 1.1
id: gobtc
implements:
  - bitcoin
category: bitcoin
name: Go BTC
version: "1.0.0"
tagline: A RAM-friendly Bitcoin node
description: >-
  Go B(T)C (**Good old Bitcoin Core**) is a lightweight wrapper for
  Bitcoin Core v28.1, which is renowned for its low (~ 1GB) RAM usage.
  The Bitcoin node is optimized to operate efficiently on devices with limited memory, 
  making it an ideal choice for users with older or less powerful hardware.


  This leads to greater decentralization, as a higher number of devices
  can act as active Bitcoin nodes. Be there!


  Don't trust. Verify.
dependencies: []
port: 2121
path: ""
defaultPassword: ""

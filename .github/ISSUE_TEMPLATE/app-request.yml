name: ðŸš€ App Request
description: Request a new app to be published on the Umbrel App Store
title: "[App Request]: <App Name>"
labels: ["app-request", "awaiting triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ™Œ Request a New App for the Umbrel App Store
        Please provide details so the maintainers can evaluate the request.

  - type: input
    id: app_name
    attributes:
      label: App Name
      placeholder: e.g. Nextcloud
    validations:
      required: true

  - type: textarea
    id: app_description
    attributes:
      label: Short description
      placeholder: A short summary of what the app does.
    validations:
      required: true

  - type: input
    id: app_repo_or_image
    attributes:
      label: Repository or Docker image
      description: Link to the GitHub repo or docker image (required)
      placeholder: e.g. https://github.com/example/Nextcloud or docker.io/example/Nextcloud
    validations:
      required: true

  - type: textarea
    id: why
    attributes:
      label: Why this app should be added
      description: Provide reasons, target users or use-cases.
      placeholder: e.g. Useful for home servers, lightweight, actively maintained.
    validations:
      required: true

  - type: input
    id: related_apps
    attributes:
      label: Related apps (optional)
      placeholder: e.g. Portainer, FileBrowser
    validations:
      required: false

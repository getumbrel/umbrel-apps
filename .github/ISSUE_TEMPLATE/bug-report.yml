name: üêõ Bug Report
description: Report a bug in an Umbrel App
title: "[Bug]: <App Name> - <Short description>"
labels: ["bug", "awaiting triage"]
body:
  - type: markdown
    attributes:
      value: |
        ## üêõ Bug report
        Fill in as many fields as possible to help reproduce and fix the bug.

  - type: input
    id: app_name
    attributes:
      label: App Name
      placeholder: e.g. Nextcloud
    validations:
      required: true

  - type: input
    id: app_version
    attributes:
      label: App Version
      placeholder: e.g. 1.5.3
    validations:
      required: true

  - type: input
    id: umbrel_os_version
    attributes:
      label: Umbrel OS version
      placeholder: e.g. 1.4.0
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Describe the bug
      placeholder: What happened? What did you expect?
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Do this
        2. Do that
        3. Observe the failure
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Relevant logs (optional)
      description: Use `docker logs <container>` or paste Umbrel logs.
      render: shell
    validations:
      required: false

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots (optional)
      description: Attach screenshots if helpful.
    validations:
      required: false

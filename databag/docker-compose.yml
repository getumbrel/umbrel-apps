version: "3.7"

services:

  app_proxy:
    environment:
      APP_HOST: databag_web_1
      APP_PORT: 7000
      
  web:
    image: balzack/databag:latest
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/databag-data:/var/lib/databag
    environment:
      ADMIN: $APP_PASSWORD
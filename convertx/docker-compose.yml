services:
  app_proxy:
    environment:
      APP_HOST: convertx_server_1
      APP_PORT: 3000

  server:
    image: c4illin/convertx:v0.16.1@sha256:1402221b314c794e918a219b7f7698a214e447304472ca406acccc91e9537e63
    restart: on-failure
    stop_grace_period: 1m
    user: "1000:1000"
    environment:
      - HTTP_ALLOWED=true
      - ACCOUNT_REGISTRATION=true
    volumes:
      - ${APP_DATA_DIR}/data/app:/app/data

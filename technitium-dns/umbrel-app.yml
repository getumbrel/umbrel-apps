manifestVersion: 1
id: technitium-dns
category: networking
name: Technitium DNS server
version: "12.1"
tagline: Block ads & malware at DNS level for your entire network!
description: >-
  Technitium DNS Server is an open source authoritative as well as recursive DNS server that can be used for self hosting a DNS server for privacy & security. It works out-of-the-box with no or minimal configuration and provides a user friendly web console accessible using any modern web browser.
releaseNotes: >-
  This is a major release that now runs on ASP.NET Core 8 Runtime and adds many new features and options. This release also adds two new DNS apps. The DNS Rebinding Protection app protects your networks from DNS rebinding attacks. The NX Domain Override app allows you to override NX domain response with custom A/AAAA answer response.

  The release also adds Newly Registered Domains Community Feed by Shreshta. You can read more on Newly Registered Domains to understand how it protects you better.

  Read the change log (https://github.com/TechnitiumSoftware/DnsServer/blob/master/CHANGELOG.md) to know full details about this latest update.

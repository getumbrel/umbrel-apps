releaseNotes: >-
  This update includes various improvements and new features:
    - All users are now required to confirm email accounts for improved security
    - Improved rate limiter performance
    - Support for automatic invoice numbers in CSV imports
    - Support for CSV imports with no line items (uses 1 x invoice amount as the line item)
    - Improved login performance
    - Improved performance of locking during bulk actions
    - Improved email attachment handling to reduce application/octet-stream mime types
    - Fixes for confirming gateway fees with ACH and partial payments
    - Fixes for default currency code in templates
    - Fixes for PDF configuration with null values
    - Task time logs now have a standard structure
    - Support for multiple Blockonomics' stores
    - Tax Period Reports - attempts to track invoice changes over reporting periods to improve adjustments


  Full release notes are available at https://github.com/invoiceninja/invoiceninja/releases

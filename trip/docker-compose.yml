version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: trip_app_1
      APP_PORT: 8000

  app:
    image: ghcr.io/itskovacs/trip:1.41.0@sha256:baa5db4afb7521bc7b83e1a0a50f7a73fc471f551d4ac43c6f85d4188c1211df
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/app:/app/storage
    command: ["fastapi", "run", "/app/trip/main.py", "--host", "0.0.0.0"]

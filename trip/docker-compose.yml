version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: trip_app_1
      APP_PORT: 8000

  server:
    image: ghcr.io/itskovacs/trip:1@sha256:f1832a354a3982727ea3517c597f734875890e3ea0777276d064f04b879582c3
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/app:/app/storage
    command: ["fastapi", "run", "/app/trip/main.py", "--host", "0.0.0.0"]

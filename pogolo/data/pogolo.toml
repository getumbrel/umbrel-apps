[pogolo]
# optional, required from clients if set
# password = ''
# will be replaced by default tag if too long (about 86 chars)
# customize it! add your swarm stats, like
# '/pogolo on Umbrel - gamma x1 - decentralize or die/'
tag = '/pogolo on Umbrel - decentralize or die/'
# default on-chain address to mine to if not provided by client
# pool_address = ''
# minimum 0.16
default_difficulty = 1024.0
# how often to send new work to clients, in seconds
job_interval = 60
# how often we want shares on average, in seconds
target_share_interval = 5
# extranonce2 size in bytes, usually shouldnt be touched
# extranonce2_size = 4
# ignore the client-suggested difficulty
# ignore_suggested_difficulty = false
# disable automatic difficulty adjustment
# disable_vardiff = false

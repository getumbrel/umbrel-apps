version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: openreader_web_1
      APP_PORT: 3003

  web:
    image: ghcr.io/richardr1126/openreader-webui:1.2.1@sha256:7b57b6ff90dde44ab7db76bc01173abe6091edcf4df87fe01fcd1b2d71a533af
    user: "1000:1000"
    environment:
      - API_BASE=http://kokoro_web_1:8880/v1 #Set the TTS API_BASE URL and/or API_KEY as the default for all devices. These values can also be overridden in the UI.
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/docstore:/app/docstore

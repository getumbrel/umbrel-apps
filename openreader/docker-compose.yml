version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: openreader_web_1
      APP_PORT: 3003

  web:
    image: ghcr.io/richardr1126/openreader-webui:0.4.0@sha256:d193670946e564c3c7dcfbc259070689c73297b19765469cabc6120ff08544bb
    user: "1000:1000"
    environment:
      - API_BASE=http://kokoro_web_1:8880/v1 #Set the TTS API_BASE URL and/or API_KEY as the default for all devices. These values can also be overridden in the UI.
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/docstore:/app/docstore

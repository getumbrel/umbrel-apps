    environment:
      APP_HOST: fx_web_1
      APP_PORT: "3000"
      PROXY_AUTH_ADD: "false"
  web:
    image: rikhuijzer/fx:1@sha256:af28e5b7c9d7aec1a534d1525719b7a566f64376d778bffc45231a077096898f
    restart: on-failure
    volumes:

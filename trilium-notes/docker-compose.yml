version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: trilium-notes_server_1
      APP_PORT: 8080
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: triliumnext/trilium:v0.99.0@sha256:ee07e3d3192a0fe680d26e09031655b523afa5c4507f6bd17ff49202879fdee3
    restart: on-failure
    environment:
      - TRILIUM_DATA_DIR=/data
    volumes:
      - ${APP_DATA_DIR}/data:/data

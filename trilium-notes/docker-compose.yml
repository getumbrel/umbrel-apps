version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: trilium-notes_server_1
      APP_PORT: 8080
      PROXY_AUTH_WHITELIST: "/api/*"

  server:
    image: triliumnext/trilium:v0.98.0@sha256:30d82dbbfc0d7918264684d076fd4058665d7ad623edbe6d7e510a2d5cb24746
    restart: on-failure
    environment:
      - TRILIUM_DATA_DIR=/data
    volumes:
      - ${APP_DATA_DIR}/data:/data

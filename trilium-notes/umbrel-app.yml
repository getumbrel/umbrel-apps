releaseNotes: >-
  Key highlights in this release:
    - Trilium now has an official homepage: https://triliumnotes.org/
    - Splits are now resizable while in Zen Mode
    - Improvements to the display of toast notifications
    - Math equations can be customized in text size, color, and background color


  Other improvements:
    - Use number sorting for number columns in Table view
    - Websocket connection errors are now displayed as a toast
    - Various bugfixes and performance improvements


  Full release notes are available at https://github.com/TriliumNext/Trilium/releases

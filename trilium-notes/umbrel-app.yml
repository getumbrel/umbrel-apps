releaseNotes: >-
  Key highlights in this release:
    - New partnership with CKEditor, bringing premium features like slash commands and text snippets
    - Improvements to shared notes functionality, including a new default theme called Trilium.Rocks
    - Basic syntax highlighting for code blocks in shared notes
    - Math equations rendering in text notes
    - Bugfixes for text notes stability and editor crashes
    - Enhancements to Zen Mode and link functionality
    - Improvements to LLM integration and text editor features
    - Updates to internationalization and technical components


  Full release notes are available at https://github.com/TriliumNext/Trilium/releases

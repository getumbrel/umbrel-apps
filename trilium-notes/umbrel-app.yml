releaseNotes: >-
  Key highlights in this release:
    - The documentation is now available at docs.triliumnotes.org
    - Improved UI performance with new settings
    - Option to reduce or disable search animation
    - Revisions dialog can now display source diff between revisions
    - Splits are now resizable


  Other improvements:
    - Added a modal to easily configure code note types and content languages
    - Improved collections (geo map, calendar, board, table) with new features
    - Context menu option to archive/unarchive notes
    - Slash commands can now be disabled from options


  Full release notes are available at https://github.com/TriliumNext/Trilium/releases

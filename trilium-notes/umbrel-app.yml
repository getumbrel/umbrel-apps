releaseNotes: >-
  ⚠️ This release addresses a security vulnerability that could make password-based attacks against your Trilium instance more feasible. We strongly recommend upgrading to this version as soon as possible, especially if your Trilium server is accessible over a network.


  Key highlights in this release:
    - "Books" have been renamed to Collections to better match their intentions
    - A new collection type "table" has been introduced
    - Geomap has been converted from a standalone note type to a collection
    - A new quick edit feature allows editing notes in a popup without switching context
    - Various improvements to the geomap and calendar view functionalities
    - Multiple bugfixes and performance improvements


  Full release notes are available at https://github.com/TriliumNext/Trilium/releases

releaseNotes: >-
  Key highlights in this release:
    - Presentations can now be created directly within Trilium, including full-screen presentation mode
    - Redesigned printing mechanism for more stable printing and PDF export across note types
    - Presentation collections can be exported as PDF


  Other improvements:
    - Board view enhancements with basic keyboard interaction
    - Custom HTML snippets in shared pages
    - Searches now have a Collection Properties tab to change display mode
    - Style overhaul for the Canvas note type
    - Added support for Portuguese (Portugal), Arabic, and Italian languages


  Full release notes are available at https://github.com/TriliumNext/Trilium/releases

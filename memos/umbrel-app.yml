releaseNotes: >-
  This release brings major new features and improvements:
    - Enhanced authentication security with refresh token rotation and sliding window session expiration
    - Streaming support for video and audio files to prevent memory issues
    - Automatic EXIF metadata stripping from uploaded images for better privacy
    - New memo map view in user profiles to visualize memo locations
    - HDR image and video support
    - New midnight theme option
    - Focus Mode for distraction-free writing
    - Improved markdown rendering following CommonMark and GFM specifications
    - Better attachment handling with MIME type validation
    - Ability to delete unused attachments to save storage space


  Bug fixes and improvements:
    - Fixed math rendering issues
    - Improved editor auto-scroll and Safari IME handling
    - Fixed calendar header month parsing
    - Better text contrast in default dark mode
    - Fixed todo command functionality
    - Improved access control checks for attachments, comments, and reactions


  Full release notes are available at https://github.com/usememos/memos/releases

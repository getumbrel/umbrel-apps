releaseNotes: >-
  This release includes important bug fixes and improvements:
    - Fixed inbox crashes when handling deleted memos
    - Corrected environment variable parsing for variables containing underscores
    - Fixed video attachment handling
    - Prevented 401 errors on window focus when access token expires
    - Fixed shortcut edit button to open edit dialog instead of create
    - Blocked Ctrl+Enter from saving while editor is still loading content
    - Fixed nested task list rendering and checkbox interactions
    - Made OAuth PKCE optional during sign-in
    - Prevented private memos from disappearing during token refresh
    - Added Unicode case-insensitive search support for SQLite
    - Corrected handling of pasted files in the memo editor
    - Restored access token creation flow
    - Preserved tag case when extracting Markdown tags
    - Auto-fixed permission issues when upgrading from 0.25.3 to 0.26.0


  Full release notes are available at https://github.com/usememos/memos/releases

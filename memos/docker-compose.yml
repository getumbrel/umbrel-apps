version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: memos_main_1
      APP_PORT: 5230
      PROXY_AUTH_ADD: "false"

  main:
    image: neosmemo/memos:0.26.0@sha256:a0e337e4770cc4062ddb1e0fff3072201e80fbbe2f4f3beabec5306f74e767cb
    user: "1000:1000"
    environment:
      - MEMOS_MODE=prod
      - MEMOS_PORT=5230
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/var/opt/memos

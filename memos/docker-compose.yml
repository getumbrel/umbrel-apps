version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: memos_main_1
      APP_PORT: 5230
      PROXY_AUTH_WHITELIST: "/api/*"

  main:
    image: neosmemo/memos:0.24.0@sha256:4723d86e6797fd629f1f2ff7afd4e37e669df7318f00de31c7ff9acf1fe9db7f
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/var/opt/memos

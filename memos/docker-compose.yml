version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: memos_main_1
      APP_PORT: 5230
      PROXY_AUTH_ADD: "false"

  main:
    image: neosmemo/memos:0.26.1@sha256:806abfd3743a23dc9f2dfc2b19e5f1464a8e1d79ad4ad8eeb4545cf288bbf137
    user: "1000:1000"
    environment:
      - MEMOS_MODE=prod
      - MEMOS_PORT=5230
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/var/opt/memos

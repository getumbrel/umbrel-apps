version: "3.7"

services:
  app_proxy:
    environment:
      # <app-id>_<web-container-name>_1
      # e.g. 'btc-rpc-explorer_web_1'
      # Note that the '_1' at the end is needed
      APP_HOST: memos_main_1
      APP_PORT: 5230
      PROXY_AUTH_WHITELIST: "/api/*"

  main:
    image: neosmemo/memos:0.22@sha256:fce61c2fd067f57986b7c219a3a186e01dbc47354c09747612732d8e4808176e
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}:/var/opt/memos


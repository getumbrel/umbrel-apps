version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: memos_main_1
      APP_PORT: 5230
      PROXY_AUTH_ADD: "false"

  main:
    image: neosmemo/memos:0.25.2@sha256:f8876c330a1a07ce0303e9ca6ffd3e1da6ed6421c6d24c7944ab76c7445fd66a
    user: "1000:1000"
    environment:
      - MEMOS_MODE=prod
      - MEMOS_PORT=5230
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/var/opt/memos

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: memos_main_1
      APP_PORT: 5230
      PROXY_AUTH_WHITELIST: "/api/*"

  main:
    image: neosmemo/memos:0.24.2@sha256:12529e2117ad7a52d8aaba6e8d07218fcd1d8868b346b9585f583553b04f8533
    user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/var/opt/memos

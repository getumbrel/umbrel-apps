releaseNotes: >-
  This hotfix release resolves an issue causing excessive disk writes that could crash Zigbee2MQTT.


  Key improvements and fixes:
    - Fixed excessive disk writes issue
    - Enhanced device support for Aqara W600, Tuya PJ1203A, and various other devices
    - Improved Home Assistant integration for climate devices
    - Fixed OTA updates for various Ledvance plugs
    - Corrected color temperature range for Philips bulbs
    - Various bug fixes and stability improvements
    - Support for 20 new devices


  Full release notes can be found at https://github.com/Koenkk/zigbee2mqtt/releases

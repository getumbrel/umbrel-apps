version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: zoraxy_server_1
      APP_PORT: 8000
  server:
    image: zoraxydocker/zoraxy:v3.2.8@sha256:699a3badcceeeae5d8c4f944ef2d1a61d33e12d2d39d55220fb4fad9068e5317
    restart: on-failure
    ports:
      - 41080:80
      - 41443:443
    volumes:
      - ${APP_DATA_DIR}/data/config/:/opt/zoraxy/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      FASTGEOIP: "false"
      ZEROTIER: "false"
      DOCKER: "false"
      NOAUTH: "true"

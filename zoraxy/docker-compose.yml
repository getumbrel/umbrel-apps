version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: zoraxy_server_1
      APP_PORT: 8000
  server:
    image: zoraxydocker/zoraxy:v3.3.0-rc3@sha256:41f496a6259b14965db0a694cad029183814ee085a46c08a39769c4b7a0b958e
    restart: on-failure
    ports:
      - 41080:80
      - 41443:443
    volumes:
      - ${APP_DATA_DIR}/data/config/:/opt/zoraxy/config
      - /etc/localtime:/etc/localtime:ro
    environment:
      FASTGEOIP: "false"
      ZEROTIER: "false"
      DOCKER: "false"
      NOAUTH: "true"

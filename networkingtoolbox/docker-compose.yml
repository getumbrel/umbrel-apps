version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: networkingtoolbox_app_1
      APP_PORT: 3000

  app:
    image: ghcr.io/lissy93/networking-toolbox:1.3.0@sha256:a0eaa2676feebd0e99bfc1110795e1d88760d8e6457dd0b22eb2c90ff0c7a455
    user: "1000:1000"
    restart: on-failure
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

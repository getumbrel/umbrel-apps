version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: privatebin_server_1
      APP_PORT: 8080
      PROXY_AUTH_ADD: "false"

  server:
    image: privatebin/nginx-fpm-alpine:2.0.2@sha256:2342f6a587291529d425ce242a2c69ed3a87b2056d924a85ab0ac4b7e1aa8297
    user: "1000:1000"
    read_only: true
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/privatebin-data:/srv/data

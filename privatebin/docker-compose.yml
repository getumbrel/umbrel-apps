version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: privatebin_server_1
      APP_PORT: 8080
      PROXY_AUTH_ADD: "false"

  server:
    image: privatebin/nginx-fpm-alpine:2.0.1@sha256:deb796120f405c48064be58d662c0cbf23d54a0336d044b13acf7e818fdb8390
    user: "1000:1000"
    read_only: true
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/privatebin-data:/srv/data

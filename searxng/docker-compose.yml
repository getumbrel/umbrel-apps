version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: searxng_web_1
      APP_PORT: 8080

  web:
    image: ghcr.io/searxng/searxng:2025.12.9-b719d559b@sha256:95e59f5ba7d48b4c7ee92f2705907e52c5b98715b0d8c4802863322a502a8c4a
    restart: on-failure
    environment:
      SEARXNG_SECRET: ${APP_SEED}
    volumes:
      - ${APP_DATA_DIR}/data/config:/etc/searxng
      - ${APP_DATA_DIR}/data/cache:/var/cache/searxng

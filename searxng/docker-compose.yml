version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: searxng_web_1
      APP_PORT: 8080

  web:
    image: ghcr.io/searxng/searxng:2025.10.29-dce383881@sha256:a943cb1111c2a61ef74162359de687cca94f5472d336e0a2dfef7be2259a4e8f
    restart: on-failure
    environment:
      SEARXNG_SECRET: ${APP_SEED}
    volumes:
      - ${APP_DATA_DIR}/data/config:/etc/searxng
      - ${APP_DATA_DIR}/data/cache:/var/cache/searxng

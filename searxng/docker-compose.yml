version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: searxng_web_1
      APP_PORT: 8080

  web:
    image: ghcr.io/searxng/searxng:2025.9.14-23257bd@sha256:9c071b8685d6586692072df2eaa48a0adb8e53d13e18cb53e21924837c5803d7
    restart: on-failure
    environment:
      SEARXNG_SECRET: ${APP_SEED}
    volumes:
      - ${APP_DATA_DIR}/data/config:/etc/searxng
      - ${APP_DATA_DIR}/data/cache:/var/cache/searxng

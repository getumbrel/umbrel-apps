version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: searxng_web_1
      APP_PORT: 8080

  web:
    image: ghcr.io/searxng/searxng:2026.2.23-4964d664f@sha256:edf110a2816d8963949d03879c72a7e19c221b5f7bfb7952a33ae073f96ccb18
    restart: on-failure
    environment:
      SEARXNG_SECRET: ${APP_SEED}
    volumes:
      - ${APP_DATA_DIR}/data/config:/etc/searxng
      - ${APP_DATA_DIR}/data/cache:/var/cache/searxng

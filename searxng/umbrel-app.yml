releaseNotes: >-
  This release includes various improvements and new features:
    - Added new engines including ArtStation, CachyOS Packages Search, Fynd, and NIST vulnerability search
    - Added related query suggestions for Brave search engine
    - Fixed DuckDuckGo engines with a complete overhaul
    - Fixed Google engine URL decoding and iPhone user agent handling
    - Fixed Presearch, 360Search, Bilibili, iQiyi, and Anna's Archive engines
    - Fixed Ahmia engine with rotating tokens and increased timeout
    - Removed the Seekr engine and SearXNG's built-in checker
    - Improved image results page to display engine response time statistics
    - Updated translations and internal data


  Full release notes can be found at https://github.com/searxng/searxng/releases

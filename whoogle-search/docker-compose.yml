version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_WHOOGLE_SEARCH_IP
      APP_PORT: $APP_WHOOGLE_SEARCH_PORT

  web:
    image: benbusby/whoogle-search:0.8.0@sha256:05ddde51df8d9b6ec8af2432c7ae669a63a6db99e3a140b3c92843e2539b055a
    restart: on-failure
    stop_grace_period: 1m
    init: true
    user: "927:927"
    environment:
      EXPOSE_PORT: $APP_WHOOGLE_SEARCH_PORT
    networks:
      default:
        ipv4_address: $APP_WHOOGLE_SEARCH_IP

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: specter-desktop_web_1
      APP_PORT: 25441

  web:
    image: lncm/specter-desktop:v2.0.0@sha256:ba827044036bc01807cf2c6b4153a2d657a583f7e46bd654c195e602bb114476
    stop_signal: SIGINT
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data:/data
    command:
      - --host=0.0.0.0
      - --specter-data-folder=/data
      - --devstatus-threshold=beta
    environment:
      # TODO: APP_PASSWORD
      BTC_RPC_USER: $APP_BITCOIN_RPC_USER
      BTC_RPC_PASSWORD: $APP_BITCOIN_RPC_PASS
      BTC_RPC_HOST: $APP_BITCOIN_NODE_IP
      BTC_RPC_PORT: $APP_BITCOIN_RPC_PORT
      BTC_RPC_PROTOCOL: http

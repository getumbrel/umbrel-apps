version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: agent-zero_web_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  web:
    image: agent0ai/agent-zero:latest@sha256:5b2871a0880ea015846e714c7e9eefb1b87b225693a6726773e02c34e415d56a
    user: "1000:1000"
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/a0
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

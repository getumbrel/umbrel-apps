version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: agent-zero_web_1
      APP_PORT: 80
      PROXY_AUTH_ADD: "false"

  web:
    image: agent0ai/agent-zero:latest
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data:/a0
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}

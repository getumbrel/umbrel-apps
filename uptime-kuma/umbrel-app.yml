releaseNotes: >
  This release includes new features, improvements, and bug fixes.


  New features:
    - Added Teltonika RUTxxx SMS gateway as a notification provider
    - Added tags support to Microsoft Teams notifications
    - Added DNS monitoring support via Globalping


  Bug fixes:
    - Fixed RDAP data not being properly cached
    - Fixed heartbeats being cleared on paused monitors leaving them paused
    - Fixed undefined monitor name causing errors in PagerDuty notifications


  Full release notes can be found at https://github.com/louislam/uptime-kuma/releases

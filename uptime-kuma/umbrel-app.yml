releaseNotes: >
  This release includes several improvements and bug fixes.


  New features:
    - Added customizable Matrix notifications
    - Added Group Name column to the Monitors table on dashboard


  Improvements:
    - Discord notification timestamp and message format updated
    - Tags dropdown now has a scroll bar for better usability


  Bug fixes:
    - Fixed Gamedig unable to resolve SRV records
    - Fixed domain expiry notifications to only enable when TLD has RDAP support
    - Removed problematic caching plugin that caused unexpected file caching


  Full release notes can be found at https://github.com/louislam/uptime-kuma/releases

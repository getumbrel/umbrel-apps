version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_UPTIME_KUMA_IP
      APP_PORT: 3001

  uptime-kuma:
    image: louislam/uptime-kuma:1.18.5@sha256:c37ddbb982d47ec1f8c8497f02469fde85e42b8eef8cae481ade5517a2473636
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/uptime-kuma:/app/data
    networks:
      default:
        ipv4_address: $APP_UPTIME_KUMA_IP

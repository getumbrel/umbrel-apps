version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_UPTIME_KUMA_IP
      APP_PORT: 3001

  uptime-kuma:
    image: louislam/uptime-kuma:1.17.1@sha256:ee729a48ff4a7a8485fbe6cf30a0bc63cdf49f74c541d73e301334633f1c31c2
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      - ${APP_DATA_DIR}/data/uptime-kuma:/app/data
    networks:
      default:
        ipv4_address: $APP_UPTIME_KUMA_IP

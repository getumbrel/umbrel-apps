version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: stirling-pdf_app_1
      APP_PORT: 8080
      PROXY_AUTH_WHITELIST: "/api/*"
  app:
    image: stirlingtools/stirling-pdf:2.1.5@sha256:e8b96ebd749ee6c087f853c31fbbb79dc35bb08792bdd5ef0e72e74f5b209ea1
    # Stirling PDF does not work with a custom user
    #user: "1000:1000"
    restart: on-failure
    stop_grace_period: 1m
    volumes:
      # Required for extra OCR languages
      - ${APP_DATA_DIR}/data/tessdata:/usr/share/tessdata
      - ${APP_DATA_DIR}/data/configs:/configs
      - ${APP_DATA_DIR}/data/logs:/logs
      - ${APP_DATA_DIR}/data/pipeline:/pipeline
    environment:
      # Not needed as Umbrel authenticates the user
      DOCKER_ENABLE_SECURITY: "false"
      INSTALL_BOOK_AND_ADVANCED_HTML_OPS: "true"
      LANGS: ALL
      SECURITY_ENABLELOGIN: "false"

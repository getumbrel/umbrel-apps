version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: localai_api_1
      APP_PORT: 8080
      PROXY_AUTH_WHITELIST: "/v1/*"
  api:
    image: localai/localai:v2.24.1-aio-cpu@sha256:c1163ffb140b2efcdbce77e2451602e2b26f97fc1842957d2c9dcb8baa4df7c2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 1m
      timeout: 20m
      retries: 5
    environment:
      - DEBUG=true
      # ...
    volumes:
      - ${APP_DATA_DIR}/data/models:/build/models:cached

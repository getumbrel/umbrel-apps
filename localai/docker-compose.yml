version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: localai_api_1
      APP_PORT: 8080
      PROXY_AUTH_WHITELIST: "/v1/*"
  api:
    image: localai/localai:v3.7.0@sha256:137dee320c6ca9d356255dfd2238d40dd26aa3f10e8e48bceda4dae36eefed09
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/readyz"]
      interval: 1m
      timeout: 20m
      retries: 5
    environment:
      - MODELS_PATH=/models
    volumes:
      - ${APP_DATA_DIR}/data/models:/models:cached
      - ${APP_DATA_DIR}/data/images/:/tmp/generated/images/

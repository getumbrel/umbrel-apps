version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: mstream_server_1
      APP_PORT: 3000

  server:
    image: linuxserver/mstream:5.14.3@sha256:e8d27ec8336b0ea138ec6307f89410925c80e076475bfad1867fd229ce0d7f13
    restart: on-failure
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${APP_DATA_DIR}/data:/config
      - ${UMBREL_ROOT}/data/storage/downloads/music:/music

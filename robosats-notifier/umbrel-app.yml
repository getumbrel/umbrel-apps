tagline: Get instant notifications for new RoboSats offers
description: >-
  RoboSats Notifier monitors the RoboSats order book and sends you instant 
  notifications when new offers match your criteria. Stay on top of P2P trading 
  opportunities without constantly checking the exchange.


  This is an unofficial community tool for RoboSats.


  Features:

  
  - Real-time monitoring of RoboSats offers across multiple coordinators

  - Instant notifications via WhatsApp when new matching offers appear

  - Web UI for easy configuration with QR code authentication

  - Filter by currencies (USD, EUR, GBP, and 60+ more)

  - Select specific coordinators to monitor (Temple of Sats, Over the Moon, TheBigLake, etc.)

  - Customizable check intervals


  Requirements:


  - RoboSats app must be installed on your Umbrel

  - WhatsApp account for notifications


  Setup:


  1. Make sure RoboSats is installed and running

  2. Open the RoboSats Notifier web UI

  3. Scan the QR code with your phone to authenticate

  4. Configure your target currencies and notification preferences

  5. Start receiving instant notifications!


  Each notification includes offer details like amount, price, premium, payment 
  method, and expiration time, with a direct link to take the offer.

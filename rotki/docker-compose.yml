version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: rotki_web_1
      APP_PORT: 80

  web:
    image: rotki/rotki:v1.38.3@sha256:fa60a49cb44fcc968a98f524ca4ffdb4c24c034bdcf604225f40a36aa3289a1b
    restart: on-failure
    stop_grace_period: 1m
    init: true
    volumes:
      - ${APP_DATA_DIR}/data/data:/data
      - ${APP_DATA_DIR}/data/logs:/logs

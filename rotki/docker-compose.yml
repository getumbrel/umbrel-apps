version: '3.7'
services:
  app_proxy:
    environment:
      APP_HOST: $APP_ROTKI_IP
      APP_PORT: $APP_ROTKI_PORT

  rotki-web:
    container_name: rotki-web
    stop_grace_period: 1m
    environment:
      - TZ=Europe/London 
      - PUID=1000
      - PGID=1000
    image: rotki/rotki:v1.25.3@sha256:8b113bf13922ebe93ced33fc70726a06a73f91ec959673dd4826d993bdf3ce04
    networks:
      - rotki-net
    volumes:
      - ${APP_DATA_DIR}/data/data:/data
      - ${APP_DATA_DIR}/data/logs:/logs
networks:
  rotki-net:
    ipv4_address: $APP_ROTKI_IP

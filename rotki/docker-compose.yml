version: '3.7'

services:
  app_proxy:
    environment:
      APP_HOST: rotki_web_1
      APP_PORT: 80

  web:
    image: rotki/rotki:v1.29.0@sha256:510d3ab2a8b3f792646e547f37caadb50a6fc89ca1fc35c36812fcefa8856040
    restart: on-failure
    stop_grace_period: 1m
    init: true
    volumes:
      - ${APP_DATA_DIR}/data/data:/data
      - ${APP_DATA_DIR}/data/logs:/logs

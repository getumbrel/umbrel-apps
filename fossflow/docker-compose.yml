version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: fossflow_web_1
      APP_PORT: "80"
  web:
    image: stnsmith/fossflow:master-a56c069@sha256:d1a64070f11d44dafb3bbc6f37316230b6b4f350f35266926da85dadfb74e5d3
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/diagrams:/data/diagrams
    environment:
      - NODE_ENV=production
      - ENABLE_SERVER_STORAGE=true
      - STORAGE_PATH=/data/diagrams
      - ENABLE_GIT_BACKUP=false


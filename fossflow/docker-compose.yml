version: "3.7"
services:
  app_proxy:
    environment:
      APP_HOST: fossflow_web_1
      APP_PORT: "80"

  web:
    image: stnsmith/fossflow:master-8f307cd@sha256:e8276c8bf353c9815e88b067a746d05ecde230bbe6b9e203be004b8e48963e26
    restart: on-failure
    volumes:
      - ${APP_DATA_DIR}/data/diagrams:/data/diagrams
    environment:
      - NODE_ENV=production
      - ENABLE_SERVER_STORAGE=true
      - STORAGE_PATH=/data/diagrams
      - ENABLE_GIT_BACKUP=false

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: $APP_HOME_ASSISTANT_IP
      APP_PORT: 8123
      PROXY_AUTH_ADD: "false"

  server:
    image: homeassistant/home-assistant:2022.6.4@sha256:e96a01479012e637fbe0729adf3448f673b53252508130cac320e0d2dc2f89e6
    volumes:
      - ${APP_DATA_DIR}/data:/config
      - ${APP_DATA_DIR}/configuration.yaml:/config/configuration.yaml
    networks:
      default:
        ipv4_address: $APP_HOME_ASSISTANT_IP

manifestVersion: 1
id: fedimintd
category: bitcoin
name: Fedimint
version: "v0.8.0"
tagline: Federated Chaumian E-Cash Mint for Bitcoin
description: >-
  Fedimint is a federated Chaumian E-Cash Mint to custody and transact bitcoin in a community.
releaseNotes: >-
  This release brings mainnet-ready federation deployments through integration with
  [Iroh](https://www.iroh.computer/), enabling guardians to run Fedimint behind NATs and firewalls
  without opening ports or configuring domains. This breakthrough makes one-click deployment
  solutions possible, starting with Start9 integration and soon Umbrel.

  highlights:
    - "Start9 package now available for mainnet federations via sideloading ([download `fedimintd.s9pk`](https://github.com/fedimint/fedimint/releases/download/v0.8.0/fedimintd.s9pk))"
    - "Robust Iroh networking with redundant relay infrastructure and custom configuration support"
    - "Recurring payments infrastructure with LUD-21 support through recurringd"
    - "Lower default Lightning v2 gateway fees for improved user economics"
    - "API improvements including push-based announcements and automatic primary module selection"

  merged_prs:
    - "Add Start9 package for easy one-click deployment [#7117](https://github.com/fedimint/fedimint/pull/7117)"
    - "Build and publish recurringd container for easier deployment [#7179](https://github.com/fedimint/fedimint/pull/7179)"
    - "Implement LUD-21 support in recurringd for recurring payment infrastructure [#7469](https://github.com/fedimint/fedimint/pull/7469)"
    - "Implement dual-stack Iroh client for improved connectivity [#7437](https://github.com/fedimint/fedimint/pull/7437)"
    - "Add US infrastructure to Iroh networking [#7567](https://github.com/fedimint/fedimint/pull/7567)"
    - "Implement protection against excessive connection attempts [#7509](https://github.com/fedimint/fedimint/pull/7509)"
    - "Add Nostr announcement support for federations [#7598](https://github.com/fedimint/fedimint/pull/7598)"
    - "Split Bitcoin RPC environment variables for better security (username and password now separate) [#7602](https://github.com/fedimint/fedimint/pull/7602)"
    - "Lower default Lightning v2 gateway fees for better user experience [#7240](https://github.com/fedimint/fedimint/pull/7240)"
    - "Enable decoding e-cash from files for improved UX [#7336](https://github.com/fedimint/fedimint/pull/7336)"
    - "Automatically select primary module when unspecified [#7341](https://github.com/fedimint/fedimint/pull/7341)"
    - "Add API methods to get invite codes and setup codes [#7408](https://github.com/fedimint/fedimint/pull/7408), [#7438](https://github.com/fedimint/fedimint/pull/7438)"
    - "Enable resetting peer setup codes via API [#7287](https://github.com/fedimint/fedimint/pull/7287)"
    - "Add dev command to submit transactions manually via CLI [#7362](https://github.com/fedimint/fedimint/pull/7362)"
    - "Push API announcements to peers instead of only pulling [#7339](https://github.com/fedimint/fedimint/pull/7339)"
    - "Add consensus explorer to guardian UI [#7285](https://github.com/fedimint/fedimint/pull/7285)"
    - "Add ReDB as an optional storage backend [#7557](https://github.com/fedimint/fedimint/pull/7557)"
    - "Migrate to n0-future runtime abstractions [#7543](https://github.com/fedimint/fedimint/pull/7543)"
    - "Encode OOB notes in URL-safe variant for better compatibility [#7272](https://github.com/fedimint/fedimint/pull/7272)"
    - "Fix LNv1 gateway to properly unannounce when disconnected [#7186](https://github.com/fedimint/fedimint/pull/7186)"
    - "Prevent claiming on-chain deposits smaller than the fee amount [#7505](https://github.com/fedimint/fedimint/pull/7505)"
    - "Fix LDK gateway connectivity issues on mutinynet [#7439](https://github.com/fedimint/fedimint/pull/7439)"
    - "Add `get_note_counts_by_denomination` method to WASM client [#7131](https://github.com/fedimint/fedimint/pull/7131)"
    - "Enable pagination in `list_operations` for better performance [#7511](https://github.com/fedimint/fedimint/pull/7511)"
    - "Add subscription support for deposit and payment events [#7386](https://github.com/fedimint/fedimint/pull/7386)"
    - "Improve deposit processing speed on test networks [#7338](https://github.com/fedimint/fedimint/pull/7338)"
    - "Fix sync percentage display calculation [#7614](https://github.com/fedimint/fedimint/pull/7614)"
    - "Fix API announcement fetching on client join [#7478](https://github.com/fedimint/fedimint/pull/7478)"
    - "Fix balance recognition when receiving e-cash [#7229](https://github.com/fedimint/fedimint/pull/7229)"
    - "Make setup process idempotent for improved reliability [#7445](https://github.com/fedimint/fedimint/pull/7445)"
    - "Improve error handling for consensus-related issues [#7331](https://github.com/fedimint/fedimint/pull/7331)"
    - "Fix authentication verification in recurringd [#7457](https://github.com/fedimint/fedimint/pull/7457)"
    - "Various dependency upgrades and minor bug fixes"


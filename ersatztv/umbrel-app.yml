description: >-
  ErsatzTV lets you transform your media library into a personalized, live TV experienceâ€”complete with EPG, channel scheduling, and seamless streaming to all your devices. Rediscover your content, your way.

  ErsatzTV is an open-source platform that transforms your personal media library into live, custom TV channels.

  Enjoy a classic TV experience with your own content, complete with Electronic Program Guide (EPG), channel scheduling, and seamless streaming to all your devices.

  Key features:
  
    - Custom Channels: Create and schedule your own live TV channels.
    - IPTV & EPG: Stream with IPTV and Electronic Program Guide support.
    - Hardware Transcoding: High-performance streaming with hardware acceleration.
    - Media Server Integration: Connect Plex, Jellyfin, Emby and more.
    - Music & Subtitles: Mix music videos and enjoy subtitle support.

  How it works:

    - Install ErsatzTV: Download and set up the server on your system.
    - Add Your Media: Connect your media libraries and collections.
    - Create Channels: Design and schedule your own live channels.
    - Stream Anywhere: Watch on any device with IPTV and EPG support.


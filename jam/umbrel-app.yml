manifestVersion: 1.1
id: jam
category: bitcoin
name: Jam
version: "0.4.1"
tagline: Your sats. Your privacy. Your profit.
description: >-
  ⚠️ Compatibility Notice: Jam is not yet compatible with Bitcoin Core v30 or any Bitcoin node version/implementation that has fully removed legacy bdb wallet support.
  If you are running the Bitcoin Node app alongside Jam, you can still use Jam by pinning the Bitcoin Core version to v29.2 in your Bitcoin Node app. See instructions in the following GitHub comment:
  https://github.com/joinmarket-webui/jam/issues/983#issuecomment-3437241631


  Jam is a user-interface for JoinMarket with focus on
  user-friendliness.

  It is time for top-notch privacy for your bitcoin. Widespread use of JoinMarket improves bitcoin's fungibility and privacy for all.


  The app provides sensible defaults and is easy to use for beginners while still providing the features advanced users expect.
releaseNotes: >-
  - Fix: Total balance inconsistency

  - Config: Include new directory nodes in default config

  - UI: Various UI improvements and bugfixes


  Full release notes can be found at https://github.com/joinmarket-webui/jam/releases
developer: JoinMarket WebUI Org.

version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: audiobookshelf_web_1
      APP_PORT: 80

  web:
    image: ghcr.io/advplyr/audiobookshelf:2.2.5@sha256:378c091db50190920bde07db2480e03cd70031b668e7c426d953b75832df5eee
    user: 1000:1000
    init: true
    restart: on-failure
    stop_grace_period: 1m
    healthcheck:
      disable: true
    environment:
      - AUDIOBOOKSHELF_UID=1000
      - AUDIOBOOKSHELF_GID=1000
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${APP_DATA_DIR}/data/metadata:/metadata
      - ${UMBREL_ROOT}/data/storage/downloads/audiobooks:/audiobooks
      - ${UMBREL_ROOT}/data/storage/downloads/podcasts:/podcasts
